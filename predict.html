<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make Predictions • Weekend Predictor</title>
  <link rel="stylesheet" href="brand.css?v=81" />
  <style>
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;
          box-shadow:0 8px 20px rgba(0,0,0,.08);padding:16px;margin-bottom:16px}
    .card h2{margin:0 0 10px;color:#1f357a}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e5e7eb;text-align:left}
    th{background:#f8fafc;text-transform:uppercase;font-size:.85rem;letter-spacing:.03em}
    input[type="number"]{width:48px;padding:4px 6px;border:1px solid #cbd5e1;border-radius:6px;text-align:center}
    .meta{color:#475569;font-size:.9rem;margin:6px 0 0}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .msg{margin-top:10px;font-weight:600}
    .ok{color:#16a34a}.err{color:#b91c1c}
    .tips{color:#475569;font-size:.9rem}
  </style>
  <!-- Ensure Supabase is available to both early and main scripts -->
  <script type="module" src="supabase-config.js"></script>
  <!-- Early, tiny module: wires logout ASAP so it still works if later code errors -->
  <script type="module">
    import { supabase } from './supabase-config.js';
    document.addEventListener('DOMContentLoaded', ()=>{
      const navLogout = document.getElementById('navLogout');
      if (navLogout) {
        navLogout.addEventListener('click', async (e)=>{
          e.preventDefault();
          try{ await supabase.auth.signOut(); }catch{}
          window.location.replace('login.html');
        });
      }
    });
  </script>
</head>
<body>
  <header class="top">
    <div class="inner">
      <a class="logo" href="index.html">WP</a>
      <nav class="topnav">
        <a href="predict.html" data-nav="predict" class="active">Predict</a>
        <a href="leaderboard.html" data-nav="leaderboard">Leaderboard</a>
        <a href="profile.html" data-nav="profile">Profile</a>
        <a href="admin.html" data-nav="admin">Admin</a>
        <!-- Anchor fallback: works even if JS fails; JS intercepts to call signOut -->
        <a class="logout" id="navLogout" href="login.html">Logout</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>This Week’s Predictions</h2>
      <div id="weekLabel" class="meta">—</div>
      <table>
        <thead>
          <tr>
            <th>Fixture</th>
            <th style="width:100px">Home</th>
            <th style="width:100px">Away</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="actions" style="margin-top:10px">
        <button class="btn primary" id="saveBtn" type="button">Save picks</button>
        <button class="btn" id="lockBtn" type="button">Lock my picks</button>
      </div>
      <div id="msg" class="msg"></div>
      <p class="tips">You can edit until the lock time. Locked picks can’t be changed.</p>
    </section>

    <section class="card">
      <h2>Season Progress</h2>
      <div class="meta" id="progress">—</div>
    </section>
  </main>

  <script type="module">
    import { supabase } from './supabase-config.js';

    // --- Helpers ---
    const $ = (sel)=>document.querySelector(sel);
    const tbody = $('#tbody');
    const msg = $('#msg');
    const saveBtn = $('#saveBtn');
    const lockBtn = $('#lockBtn');
    const weekLabel = $('#weekLabel');
    const progressEl = $('#progress');

    function pad(n){return String(n).padStart(2,'0')}
    function isoDate(d){return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`}

    function startOfWeek(d=new Date()){
      const x = new Date(d);
      const day = x.getDay() === 0 ? 7 : x.getDay(); // Mon=1..Sun=7
      x.setHours(0,0,0,0);
      x.setDate(x.getDate() - (day-1));
      return x;
    }
    const weekStart = startOfWeek(); // Monday
    weekLabel.textContent = `Week of ${weekStart.toLocaleDateString()}`;

    // --- Auth gate ---
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      window.location.replace('login.html');
      throw new Error('No session');
    }
    const user = session.user;

    // --- UI builders ---
    function row(fx){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><strong>${fx.home}</strong> vs <strong>${fx.away}</strong></td>
        <td><input type="number" min="0" max="20" step="1" inputmode="numeric" pattern="[0-9]*" data-k="home" /></td>
        <td><input type="number" min="0" max="20" step="1" inputmode="numeric" pattern="[0-9]*" data-k="away" /></td>
      `;
      return tr;
    }

    // --- Load fixtures + existing picks ---
    async function loadFixtures(){
      tbody.innerHTML = `<tr><td colspan="3">Loading fixtures…</td></tr>`;
      const { data: fixtures, error } = await supabase
        .from('fixtures')
        .select('id,home,away,week_start')
        .eq('week_start', isoDate(weekStart))
        .order('id', { ascending:true });
      if (error) { tbody.innerHTML = `<tr><td colspan="3">Could not load fixtures.</td></tr>`; return; }

      tbody.innerHTML = '';
      fixtures.forEach(fx => tbody.appendChild(row(fx)));

      // prefill picks
      const { data: picks } = await supabase
        .from('picks')
        .select('fixture_id,home,away')
        .eq('user_id', user.id)
        .eq('week_start', isoDate(weekStart));

      if (picks?.length){
        const map = new Map(picks.map(p=>[p.fixture_id, p]));
        [...tbody.querySelectorAll('tr')].forEach((tr, i)=>{
          const fx = fixtures[i];
          const p = map.get(fx.id);
          if (p){
            tr.querySelector('input[data-k="home"]').value = p.home ?? '';
            tr.querySelector('input[data-k="away"]').value = p.away ?? '';
          }
        });
      }
    }

    // --- Save ---
    saveBtn.addEventListener('click', async ()=>{
      saveBtn.disabled = true; msg.textContent = 'Saving…';
      try{
        const rows = [...tbody.querySelectorAll('tr')];
        const payload = rows.map((tr, i)=>{
          const home = Number(tr.querySelector('input[data-k="home"]').value || 0);
          const away = Number(tr.querySelector('input[data-k="away"]').value || 0);
          return { user_id:user.id, week_start: isoDate(weekStart), fixture_id: i+1, home, away };
        });
        const { error } = await supabase.from('picks').upsert(payload, { onConflict:'user_id,week_start,fixture_id' });
        if (error) throw error;
        msg.innerHTML = '<span class="ok">Saved.</span>';
      } catch(e){
        console.error(e);
        msg.innerHTML = '<span class="err">Could not save.</span>';
      } finally{
        saveBtn.disabled = false;
      }
    });

    // --- Lock ---
    lockBtn.addEventListener('click', async ()=>{
      lockBtn.disabled = true;
      try{
        const { error } = await supabase
          .from('pick_locks')
          .upsert({ user_id:user.id, week_start: isoDate(weekStart) }, { onConflict:'user_id,week_start' });
        if (error) throw error;
        msg.innerHTML = '<span class="ok">Your picks are locked for this week.</span>';
        saveBtn.disabled = true; lockBtn.disabled = true;
      } catch(e){
        console.error(e);
        msg.innerHTML = '<span class="err">Could not lock picks.</span>';
      }
    });

    // --- Simple season progress example ---
    (async ()=>{
      const { data: totals } = await supabase
        .rpc('season_progress', { uid: user.id })
        .catch(()=>({ data:null }));
      if (totals?.points != null){
        progressEl.textContent = `Points: ${totals.points} • Rank: ${totals.rank}`;
      }else{
        progressEl.textContent = `Track your points as results roll in.`;
      }
    })();

    await loadFixtures();
  </script>
</body>
</html>
