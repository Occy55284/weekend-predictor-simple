  <!-- ✅ Early auth gate (runs before paint). Redirects signed-out users. -->

  <!-- Early logout wiring -->
  <script type="module">
    import { supabase } from './supabase-config.js'
    document.addEventListener('DOMContentLoaded', ()=>{
      const navLogout = document.getElementById('navLogout');
      navLogout?.addEventListener('click', async (e)=>{
        e.preventDefault();
        try { await supabase.auth.signOut(); } catch {}
        window.location.replace('login.html');
      });
    });
  </script>

  <!-- Page app logic -->
  <script type="module">
    import { supabase } from './supabase-config.js';

    // --- Elements & helpers ---
    const $ = (sel)=>document.querySelector(sel);
    const tbody = $('#tbody');
    const table = $('#table');
    const emptyBox = $('#empty');
    const msg = $('#msg');
    const lockBtn = $('#lockBtn');
    const weekLabel = $('#weekLabel');
    const progressEl = $('#progress');

    function pad(n){return String(n).padStart(2,'0')}
    function isoDate(d){return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`}

    function startOfWeek(d=new Date()){
      const x = new Date(d);
      const day = x.getDay() === 0 ? 7 : x.getDay(); // Mon=1..Sun=7
      x.setHours(0,0,0,0);
      x.setDate(x.getDate() - (day - 1));
      return x;
    }
    function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate()+n); return x; }

    const weekStart = startOfWeek(); // Monday (local time)
    const weekEnd = addDays(weekStart, 7); // next Monday
    weekLabel.textContent = `Week of ${weekStart.toLocaleDateString()} (Mon–Sun)`;

    // --- Auth (we already gated early; this is to use the user id safely) ---
    const { data: { session } } = await supabase.auth.getSession();
    const user = session.user;

    // Show Admin link if applicable
    (async ()=>{
      try{
        const { data, error } = await supabase
          .from('profiles').select('is_admin').eq('id', user.id).single();
        if (!error && data?.is_admin) document.getElementById('navAdmin').style.display = '';
      }catch{}
    })();

    // --- Load fixtures (featured) for this week using utc_date bounds ---
    async function loadFixtures(){
      tbody.innerHTML = '';
      msg.textContent = '';
      lockBtn.disabled = true; // disable until fixtures load

      const { data: fixtures, error } = await supabase
        .from('fixtures')
        .select('id, utc_date, home_team, away_team')
        .eq('featured', true)
        .gte('utc_date', new Date(weekStart).toISOString())
        .lt('utc_date', new Date(weekEnd).toISOString())
        .order('utc_date', { ascending: true });

      if (error) {
        emptyBox.style.display = 'block';
        table.style.display = 'none';
        emptyBox.innerHTML = `<div class="err">Could not load fixtures.</div>`;
        console.error(error);
        return { fixtures: [], error };
      }

      if (!fixtures || fixtures.length === 0) {
        emptyBox.style.display = 'block';
        table.style.display = 'none';
