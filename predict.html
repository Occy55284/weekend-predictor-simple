<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make Predictions • Weekend Predictor</title>
  <link rel="stylesheet" href="brand.css?v=96" />

  <!-- ✅ Early auth gate (runs before paint). Redirects signed-out users. -->
  <script type="module">
    import { supabase } from './supabase-config.js'
    const { data: { session } } = await supabase.auth.getSession()
    if (!session) {
      window.location.replace('login.html')
      throw new Error('Redirecting to login')
    }
  </script>

  <style>
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      padding:16px;
      margin-bottom:16px
    }
    .card h2{margin:0 0 10px;color:#1f357a}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e5e7eb;text-align:left;vertical-align:top}
    th{background:#f8fafc;text-transform:uppercase;font-size:.85rem;letter-spacing:.03em}
    input[type="number"]{width:60px;padding:6px 8px;border:1px solid #cbd5e1;border-radius:8px;text-align:center}
    .meta{color:#475569;font-size:.9rem;margin:6px 0 0}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .msg{margin-top:10px;font-weight:600}
    .ok{color:#16a34a}.err{color:#b91c1c}.muted{color:#64748b}
    .empty{padding:10px;border:1px dashed #cbd5e1;border-radius:10px;background:#f8fafc}

    /* --- Team form badges --- */
    .form-line{display:flex;gap:6px;margin-top:6px;flex-wrap:wrap}
    .badge{
      width:20px;height:20px;border-radius:6px;display:grid;place-items:center;
      font-size:.75rem;font-weight:800;color:#0b1220;background:#e2e8f0;border:1px solid #cbd5e1
    }
    .badge.w{background:#bbf7d0;border-color:#86efac}  /* Green W */
    .badge.l{background:#fecaca;border-color:#fca5a5}  /* Red L */
    .badge.d{background:#fde68a;border-color:#fcd34d}  /* Yellow D */
    .form-label{font-size:.75rem;color:#64748b;margin-right:4px;align-self:center}
    .form-wrap{display:flex;flex-direction:column;align-items:flex-start}
  </style>
</head>
<body class="bg-hero">
  <header class="top">
    <div class="inner">
      <a class="logo" href="index.html">WP</a>
      <nav class="topnav">
        <a href="predict.html" data-nav="predict" class="active">Predict</a>
        <a href="leaderboard.html" data-nav="leaderboard">Leaderboard</a>
        <a href="profile.html" data-nav="profile">Profile</a>
        <a href="admin.html" id="navAdmin" style="display:none">Admin</a>
        <a class="logout" id="navLogout" href="login.html">Logout</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>This Week’s Predictions</h2>
      <div id="weekLabel" class="meta">—</div>

      <div id="empty" class="empty" style="display:none">
        <div class="muted">No featured fixtures found for this week yet. Once an admin selects the 5 games, they’ll appear here.</div>
      </div>

      <table id="table" style="display:none">
        <thead>
          <tr>
            <th>Fixture</th>
            <th style="width:180px">Home</th>
            <th style="width:180px">Away</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="actions" style="margin-top:10px">
        <button class="btn" id="lockBtn" type="button">Lock my picks</button>
      </div>
      <div id="msg" class="msg"></div>
      <p class="meta">Scoring: <strong>5</strong> pts exact score • <strong>3</strong> pts correct result.</p>
    </section>

    <section class="card">
      <h2>Season Progress</h2>
      <div class="meta" id="progress">—</div>
    </section>
  </main>

  <!-- Logout wiring -->
  <script type="module">
    import { supabase } from './supabase-config.js'
    document.addEventListener('DOMContentLoaded', ()=>{
      const navLogout = document.getElementById('navLogout');
      navLogout?.addEventListener('click', async (e)=>{
        e.preventDefault();
        try { await supabase.auth.signOut(); } catch {}
        window.location.replace('login.html');
      });
    });
  </script>

  <!-- Page app logic -->
  <script type="module">
    import { supabase } from './supabase-config.js';

    // --- Elements & helpers ---
    const $ = (sel)=>document.querySelector(sel);
    const tbody = $('#tbody');
    const table = $('#table');
    const emptyBox = $('#empty');
    const msg = $('#msg');
    const lockBtn = $('#lockBtn');
    const weekLabel = $('#weekLabel');
    const progressEl = $('#progress');

    function pad(n){return String(n).padStart(2,'0')}
    function isoDate(d){return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`}

    function startOfWeek(d=new Date()){
      const x = new Date(d);
      const day = x.getDay() === 0 ? 7 : x.getDay(); // Mon=1..Sun=7
      x.setHours(0,0,0,0);
      x.setDate(x.getDate() - (day - 1));
      return x;
    }
    function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate()+n); return x; }

    const weekStart = startOfWeek(); // Monday (local time)
    const weekEnd = addDays(weekStart, 7); // next Monday
    weekLabel.textContent = `Week of ${weekStart.toLocaleDateString()} (Mon–Sun)`;

    // --- Auth (we already gated early; this is to use the user id safely) ---
    const { data: { session } } = await supabase.auth.getSession();
    const user = session.user;

    // Show Admin link if applicable
    (async ()=>{
      try{
        const { data, error } = await supabase
          .from('profiles').select('is_admin').eq('id', user.id).single();
        if (!error && data?.is_admin) document.getElementById('navAdmin').style.display = '';
      }catch{}
    })();

    // --- Load fixtures (featured) for this week using utc_date bounds ---
    async function loadFixtures(){
      tbody.innerHTML = '';
      msg.textContent = '';
      lockBtn.disabled = true; // disable until fixtures load

      const { data: fixtures, error } = await supabase
        .from('fixtures')
        .select('id, utc_date, home_team, away_team')
        .eq('featured', true)
        .gte('utc_date', new Date(weekStart).toISOString())
        .lt('utc_date', new Date(weekEnd).toISOString())
        .order('utc_date', { ascending: true });

      if (error) {
        emptyBox.style.display = 'block';
        table.style.display = 'none';
        emptyBox.innerHTML = `<div class="err">Could not load fixtures.</div>`;
        console.error(error);
        return { fixtures: [], error };
      }

      if (!fixtures || fixtures.length === 0) {
        emptyBox.style.display = 'block';
        table.style.display = 'none';
        emptyBox.innerHTML = `<div class="muted">No featured fixtures found for this week yet. Once an admin selects the 5 games, they’ll appear here.</div>`;
        return { fixtures: [], error: null };
      }

      emptyBox.style.display = 'none';
      table.style.display = '';

      fixtures.forEach(fx=>{
        const tr = document.createElement('tr');
        tr.dataset.fixtureId = String(fx.id);
        tr.innerHTML = `
          <td><strong>${escapeHtml(fx.home_team)}</strong> vs <strong>${escapeHtml(fx.away_team)}</strong></td>
          <td>
            <div class="form-wrap">
              <input type="number" min="0" max="20" step="1" inputmode="numeric" pattern="[0-9]*" data-k="home">
              <div class="form-line" data-form="home"><span class="form-label">Form:</span></div>
            </div>
          </td>
          <td>
            <div class="form-wrap">
              <input type="number" min="0" max="20" step="1" inputmode="numeric" pattern="[0-9]*" data-k="away">
              <div class="form-line" data-form="away"><span class="form-label">Form:</span></div>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });

      lockBtn.disabled = false;
      return { fixtures, error: null };
    }

    // --- Prefill user picks for this week from view public.picks ---
    async function prefillPicks(){
      const { data: picks, error } = await supabase
        .from('picks')
        .select('fixture_id, home, away')
        .eq('user_id', user.id)
        .eq('week_start', isoDate(weekStart));

      if (error) { console.error(error); return; }

      const map = new Map((picks||[]).map(p=>[String(p.fixture_id), p]));
      [...tbody.querySelectorAll('tr')].forEach(tr=>{
        const fid = tr.dataset.fixtureId;
        const p = map.get(String(fid));
        if (p){
          tr.querySelector('input[data-k="home"]').value = p.home ?? '';
          tr.querySelector('input[data-k="away"]').value = p.away ?? '';
        }
      });
    }

    function readPayload(){
      const rows = [...tbody.querySelectorAll('tr')];
      return rows.map(tr=>{
        const fid = String(tr.dataset.fixtureId);
        const home = Number(tr.querySelector('input[data-k="home"]').value || 0);
        const away = Number(tr.querySelector('input[data-k="away"]').value || 0);
        return { fixture_id: fid, home_goals: home, away_goals: away };
      });
    }

    function disableInputs(){
      [...tbody.querySelectorAll('input[type="number"]')].forEach(i=>i.disabled = true);
      lockBtn.disabled = true;
    }

    // --- Enforce lock state on UI if already locked this week ---
    async function enforceLockUI() {
      const { data: lockRow, error } = await supabase
        .from('pick_locks')
        .select('locked_at, week_start')
        .eq('user_id', user.id)
        .eq('week_start', isoDate(weekStart))
        .maybeSingle();

      if (error) {
        console.error('lock check error', error);
        return;
      }

      if (lockRow) {
        disableInputs();
        const ts = lockRow.locked_at ? new Date(lockRow.locked_at).toLocaleString() : '';
        msg.innerHTML = `<span class="muted">Locked on ${ts}. Changes are disabled.</span>`;
      }
    }

    // --- Lock flow: save predictions, then lock the week ---
    lockBtn.addEventListener('click', async ()=>{
      lockBtn.disabled = true; msg.textContent = 'Locking…';
      try{
        const payload = readPayload().map(p => ({
          user_id: user.id,
          fixture_id: p.fixture_id,
          home_goals: p.home_goals,
          away_goals: p.away_goals
        }));

        if (!payload.length){
          msg.innerHTML = '<span class="err">No fixtures to lock.</span>';
          lockBtn.disabled = false;
          return;
        }

        // 1) Save into base table: predictions
        const { error: upErr } = await supabase
          .from('predictions')
          .upsert(payload, { onConflict: 'user_id,fixture_id' });
        if (upErr) throw upErr;

        // 2) Lock the week
        const { error: lockErr } = await supabase
          .from('pick_locks')
          .upsert({ user_id: user.id, week_start: isoDate(weekStart) }, { onConflict: 'user_id,week_start' });
        if (lockErr) throw lockErr;

        msg.innerHTML = '<span class="ok">Your picks are saved and locked for this week.</span>';
        disableInputs();
      } catch(e){
        console.error(e);
        msg.innerHTML = '<span class="err">Could not lock picks.</span>';
        lockBtn.disabled = false;
      }
    });

    // --- Team form (last 5 games) ---
    const formCache = new Map(); // team -> Promise<string[] of 'W'|'D'|'L'>

    function escapeHtml(s='') {
      return String(s)
        .replaceAll('&','&amp;').replaceAll('<','&lt;')
        .replaceAll('>','&gt;').replaceAll('"','&quot;')
        .replaceAll("'",'&#39;')
    }

    async function getTeamForm(team){
      // cache to avoid duplicate queries
      if (formCache.has(team)) return formCache.get(team);

      const p = (async ()=>{
        // Pull last 5 finished games for this team before now
        // We rely on having scores stored; status optional.
        const nowIso = new Date().toISOString();

        // Use an OR filter to get matches where the team was home OR away
        const { data, error } = await supabase
          .from('fixtures')
          .select('home_team, away_team, home_score, away_score, utc_date')
          .or(`home_team.eq.${team},away_team.eq.${team}`)
          .lt('utc_date', nowIso)
          .not('home_score','is', null)
          .not('away_score','is', null)
          .order('utc_date', { ascending: false })
          .limit(5);

        if (error || !data?.length) return [];

        return data.map(row=>{
          const hs = Number(row.home_score ?? 0);
          const as = Number(row.away_score ?? 0);
          const isHome = row.home_team === team;
          const my = isHome ? hs : as;
          const opp = isHome ? as : hs;
          if (my > opp) return 'W';
          if (my < opp) return 'L';
          return 'D';
        });
      })();

      formCache.set(team, p);
      return p;
    }

    function renderBadges(lineEl, arr){
      // lineEl is the .form-line element; first child is the "Form:" label
      // Remove old badges
      [...lineEl.querySelectorAll('.badge')].forEach(b=>b.remove());
      if (!arr || !arr.length) {
        const span = document.createElement('span');
        span.className = 'small muted';
        span.textContent = 'No recent data';
        lineEl.appendChild(span);
        return;
      }
      arr.forEach(ch=>{
        const b = document.createElement('span');
        b.className = 'badge ' + (ch==='W'?'w':ch==='L'?'l':'d');
        b.textContent = ch;
        lineEl.appendChild(b);
      });
    }

    async function renderFormsForFixtures(fixtures){
      // For each row, fetch + render home & away forms
      const rows = [...tbody.querySelectorAll('tr')];
      const jobs = [];

      rows.forEach((tr, idx)=>{
        const fx = fixtures[idx];
        const homeLine = tr.querySelector('.form-line[data-form="home"]');
        const awayLine = tr.querySelector('.form-line[data-form="away"]');
        if (homeLine) {
          jobs.push(
            getTeamForm(fx.home_team).then(arr => renderBadges(homeLine, arr))
          );
        }
        if (awayLine) {
          jobs.push(
            getTeamForm(fx.away_team).then(arr => renderBadges(awayLine, arr))
          );
        }
      });

      await Promise.allSettled(jobs);
    }

    // --- Season progress via RPC (non-blocking) ---
    (async ()=>{
      try{
        const { data: totals } = await supabase.rpc('season_progress', { uid: user.id });
        if (totals?.points != null){
          const s = Array.isArray(totals) ? totals[0] : totals;
          progressEl.textContent = `Points: ${s.points ?? 0} • Rank: ${s.rank ?? '—'}`;
        } else {
          progressEl.textContent = `Track your points as results roll in.`;
        }
      }catch{
        progressEl.textContent = `Track your points as results roll in.`;
      }
    })();

    // --- Boot ---
    const { fixtures } = await loadFixtures();
    if (fixtures && fixtures.length) {
      await prefillPicks();
      await renderFormsForFixtures(fixtures); // <- add team form badges
    }
    await enforceLockUI();
  </script>
</body>
</html>
