<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Make Predictions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px auto; max-width: 900px; padding: 16px; color:#111; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px; border-top:1px solid #eee; }
    .box { border:1px solid #ddd; border-radius: 12px; overflow:hidden; }
    .top { display:flex; align-items:center; justify-content:space-between; padding:12px; gap:12px; flex-wrap: wrap; }
    input[type="number"] { width: 60px; padding: 8px; text-align:center; border:1px solid #ccc; border-radius:8px; }
    .btn { padding:8px 12px; border:1px solid #333; border-radius:8px; background:#111; color:#fff; cursor:pointer; }
    .btn.ghost { background:#fff; color:#111; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .muted { color:#666; font-size:12px; }
    .pill { background:#f3f4f6; border-radius:12px; padding:4px 8px; font-size:12px; color:#374151; }
    a { color:#111; }
    .status { font-size:12px; color:#444; }
    .status b { font-weight:600; }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Back</a>
  <h1>Make Predictions</h1>
  <p class="muted">You must be signed in to save to the cloud.</p>

  <div id="wrap" class="box">
    <div class="top">
      <div>
        <div><b>This weekend</b> <span id="weekLabel" class="pill">Demo weekend</span></div>
        <div id="authStatus" class="status"></div>
      </div>
      <div style="display:flex; align-items:center; gap:8px">
        <button id="saveCloud" class="btn">Save all to cloud</button>
        <button id="clearBtn" class="btn ghost">Clear my device</button>
      </div>
    </div>
    <div id="list"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const url = window.SUPABASE_URL, key = window.SUPABASE_ANON_KEY;
    const client = supabase.createClient(url, key);
    const PROD_ORIGIN = 'https://weekend-predictor-simple.vercel.app';
    const LOGIN_URL = PROD_ORIGIN + '/login.html';
    const PROFILE_URL = PROD_ORIGIN + '/profile.html';

    // Demo fixtures (always visible)
    const fxs = [
      { id: "demo-1", kickoff: "2099-09-01T12:30:00Z", home: "Arsenal",  away: "Newcastle" },
      { id: "demo-2", kickoff: "2099-09-01T15:00:00Z", home: "Man City", away: "Everton"   },
      { id: "demo-3", kickoff: "2099-09-02T16:30:00Z", home: "Chelsea",  away: "Spurs"     },
    ];
    const LOCKED = iso => new Date() >= new Date(iso);

    const KEY = 'wknd-preds';
    function loadPreds(){ try{ return JSON.parse(localStorage.getItem(KEY) || '{}'); }catch{ return {}; } }
    function savePreds(p){ localStorage.setItem(KEY, JSON.stringify(p)); }

    const list = document.getElementById('list');
    const clearBtn = document.getElementById('clearBtn');
    const saveCloudBtn = document.getElementById('saveCloud');
    const authStatus = document.getElementById('authStatus');

    const preds = loadPreds();

    // Build rows
    fxs.forEach(f => {
      const p = preds[f.id] || { home:'', away:'' };
      const row = document.createElement('div');
      row.className = 'row';
      const time = new Date(f.kickoff).toLocaleTimeString(undefined, { hour:'2-digit', minute:'2-digit' });
      row.innerHTML = `
        <div>
          <div style="font-weight:600">${f.home} vs ${f.away}</div>
          <div class="muted">${new Date(f.kickoff).toLocaleDateString(undefined,{weekday:'short'})} ${time} ${LOCKED(f.kickoff) ? '‚Ä¢ LOCKED' : ''}</div>
        </div>
        <div style="display:flex; align-items:center; gap:8px">
          <input type="number" min="0" ${LOCKED(f.kickoff) ? 'disabled' : ''} value="${p.home}" placeholder="H" data-id="${f.id}" data-side="home" />
          <span class="muted">‚Äì</span>
          <input type="number" min="0" ${LOCKED(f.kickoff) ? 'disabled' : ''} value="${p.away}" placeholder="A" data-id="${f.id}" data-side="away" />
          <button class="btn" ${LOCKED(f.kickoff) ? 'disabled' : ''} data-save="${f.id}">${LOCKED(f.kickoff) ? 'Closed' : 'Save'}</button>
        </div>
      `;
      list.appendChild(row);
    });

    list.addEventListener('input', (e) => {
      const el = e.target;
      if (el.tagName !== 'INPUT') return;
      const id = el.getAttribute('data-id');
      const side = el.getAttribute('data-side');
      preds[id] = preds[id] || { home:'', away:'' };
      preds[id][side] = el.value;
    });

    list.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-save]');
      if (!btn) return;
      const id = btn.getAttribute('data-save');
      if (preds[id]?.home === '' || preds[id]?.away === '') { alert('Please enter both scores'); return; }
      savePreds(preds);
      alert('Saved on this device!');
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Clear all your saved picks on this device?')) {
        localStorage.removeItem(KEY);
        location.reload();
      }
    });

    async function getUser() {
      const { data } = await client.auth.getUser();
      return data?.user || null;
    }

    (async function showAuth() {
      const user = await getUser();
      if (user?.email) {
        authStatus.innerHTML = `Signed in as <b>${user.email}</b> ¬∑ <a href="${PROFILE_URL}">Profile</a>`;
      } else {
        authStatus.innerHTML = `Not signed in ¬∑ <a href="${LOGIN_URL}">Sign in</a>`;
      }
    })();

    function uuidv4() {
      if (crypto && crypto.randomUUID) return crypto.randomUUID();
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = (crypto.getRandomValues(new Uint8Array(1))[0] & 15);
        const v = c === 'x' ? r : (r & 0x3) | 0x8;
        return v.toString(16);
      });
    }

    // Ensure the user has a profile with a display_name; if not, set email prefix
    async function ensureProfile(user) {
      const email = user.email || '';
      const nickname = email.split('@')[0] || 'Player';
      const { data: prof, error } = await client
        .from('profiles').select('id, display_name').eq('id', user.id).maybeSingle();
      if (error) return; // ignore softly
      if (!prof || !prof.display_name) {
        await client.from('profiles').upsert({ id: user.id, display_name: nickname });
      }
    }

    async function saveAllToCloud() {
      const user = await getUser();
      if (!user) { alert('Please sign in first.'); location.href = LOGIN_URL; return; }

      // Make sure they have a display name (so leaderboard/wall won‚Äôt show ‚Äú(no name set)‚Äù)
      await ensureProfile(user);

      const rows = fxs
        .filter(f => !LOCKED(f.kickoff) && preds[f.id] && preds[f.id].home !== '' && preds[f.id].away !== '')
        .map(f => ({
          id: uuidv4(),
          user_id: user.id,
          fixture_id: f.id,
          home_goals: Number(preds[f.id].home),
          away_goals: Number(preds[f.id].away),
        }));

      if (!rows.length) { alert('Nothing to save. Enter scores first.'); return; }

      try {
        for (const r of rows) {
          const del = await client.from('predictions').delete().match({ user_id: r.user_id, fixture_id: r.fixture_id });
          if (del.error) throw del.error;
          const ins = await client.from('predictions').insert(r);
          if (ins.error) throw ins.error;
        }
        alert('Saved to cloud! üéâ');
      } catch (err) {
        console.error('Supabase error:', err);
        alert('Supabase error: ' + (err?.message || 'unknown'));
      }
    }

    document.getElementById('saveCloud').addEventListener('click', saveAllToCloud);
  });
  </script>
</body>
</html>
