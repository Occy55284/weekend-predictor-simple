<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make Predictions • Weekend Predictor</title>
  <link rel="stylesheet" href="brand.css?v=85" />
  <style>
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;
          box-shadow:0 8px 20px rgba(0,0,0,.08);padding:16px;margin-bottom:16px}
    .card h2{margin:0 0 10px;color:#1f357a}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e5e7eb;text-align:left}
    th{background:#f8fafc;text-transform:uppercase;font-size:.85rem;letter-spacing:.03em}
    input[type="number"]{width:60px;padding:6px 8px;border:1px solid #cbd5e1;border-radius:8px;text-align:center}
    .meta{color:#475569;font-size:.9rem;margin:6px 0 0}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .msg{margin-top:10px;font-weight:600}
    .ok{color:#16a34a}.err{color:#b91c1c}.muted{color:#64748b}
    .tips{color:#475569;font-size:.9rem}
    .empty{padding:10px;border:1px dashed #cbd5e1;border-radius:10px;background:#f8fafc}
  </style>

  <!-- Supabase client -->
  <script type="module" src="supabase-config.js"></script>

  <!-- Early logout wiring so it always works -->
  <script type="module">
    import { supabase } from './supabase-config.js';
    document.addEventListener('DOMContentLoaded', ()=>{
      const navLogout = document.getElementById('navLogout');
      navLogout?.addEventListener('click', async (e)=>{
        e.preventDefault();
        try{ await supabase.auth.signOut(); }catch{}
        window.location.replace('login.html');
      });
    });
  </script>
</head>
<body>
  <header class="top">
    <div class="inner">
      <a class="logo" href="index.html">WP</a>
      <nav class="topnav">
        <a href="predict.html" data-nav="predict" class="active">Predict</a>
        <a href="leaderboard.html" data-nav="leaderboard">Leaderboard</a>
        <a href="profile.html" data-nav="profile">Profile</a>
        <a href="admin.html" id="navAdmin" style="display:none">Admin</a>
        <a class="logout" id="navLogout" href="login.html">Logout</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>This Week’s Predictions</h2>
      <div id="weekLabel" class="meta">—</div>

      <div id="empty" class="empty" style="display:none">
        <div class="muted">No featured fixtures found for this week yet. Once an admin selects the 5 games, they’ll appear here.</div>
      </div>

      <table id="table" style="display:none">
        <thead>
          <tr>
            <th>Fixture</th>
            <th style="width:120px">Home</th>
            <th style="width:120px">Away</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="actions" style="margin-top:10px">
        <!-- Save removed by request -->
        <button class="btn" id="lockBtn" type="button">Lock my picks</button>
      </div>
      <div id="msg" class="msg"></div>
      <p class="tips">Scoring: <strong>5</strong> pts exact score • <strong>3</strong> pts correct result.</p>
    </section>

    <section class="card">
      <h2>Season Progress</h2>
      <div class="meta" id="progress">—</div>
    </section>
  </main>

  <script type="module">
    import { supabase } from './supabase-config.js';

    // --- Elements & helpers ---
    const $ = (sel)=>document.querySelector(sel);
    const tbody = $('#tbody');
    const table = $('#table');
    const emptyBox = $('#empty');
    const msg = $('#msg');
    const lockBtn = $('#lockBtn');
    const weekLabel = $('#weekLabel');
    const progressEl = $('#progress');

    function pad(n){return String(n).padStart(2,'0')}
    function isoDate(d){return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`}

    function startOfWeek(d=new Date()){
      const x = new Date(d);
      const day = x.getDay() === 0 ? 7 : x.getDay(); // Mon=1..Sun=7
      x.setHours(0,0,0,0);
      x.setDate(x.getDate() - (day - 1));
      return x;
    }
    function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate()+n); return x; }

    const weekStart = startOfWeek(); // Monday
    const weekEnd = addDays(weekStart, 7); // next Monday
    weekLabel.textContent = `Week of ${weekStart.toLocaleDateString()} (Mon–Sun)`;

    // --- Auth gate ---
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) { window.location.replace('login.html'); throw new Error('No session'); }
    const user = session.user;

    // Reveal Admin link if admin
    (async ()=>{
      try{
        const { data, error } = await supabase
          .from('profiles').select('is_admin').eq('id', user.id).single();
        if (!error && data?.is_admin) document.getElementById('navAdmin').style.display = '';
      }catch{}
    })();

    // --- Load fixtures (featured) this week via utc_date bounds ---
    async function loadFixtures(){
      tbody.innerHTML = '';
      msg.textContent = '';

      const { data: fixtures, error } = await supabase
        .from('fixtures')
        .select('id, utc_date, home_team, away_team')
        .eq('featured', true)
        .gte('utc_date', new Date(weekStart).toISOString())
        .lt('utc_date', new Date(weekEnd).toISOString())
        .order('utc_date', { ascending: true });

      if (error) {
        emptyBox.style.display = 'block';
        table.style.display = 'none';
        emptyBox.innerHTML = `<div class="err">Could not load fixtures.</div>`;
        console.error(error);
        return { fixtures: [], error };
      }

      if (!fixtures || fixtures.length === 0) {
        emptyBox.style.display = 'block';
        table.style.display = 'none';
        emptyBox.innerHTML = `<div class="muted">No featured fixtures found for this week yet. Once an admin selects the 5 games, they’ll appear here.</div>`;
        return { fixtures: [], error: null };
      }

      emptyBox.style.display = 'none';
      table.style.display = '';

      fixtures.forEach(fx=>{
        const tr = document.createElement('tr');
        tr.dataset.fixtureId = String(fx.id); // use real id (string to match predictions.fixture_id text)
        tr.innerHTML = `
          <td><strong>${fx.home_team}</strong> vs <strong>${fx.away_team}</strong></td>
          <td><input type="number" min="0" max="20" step="1" inputmode="numeric" pattern="[0-9]*" data-k="home"></td>
          <td><input type="number" min="0" max="20" step="1" inputmode="numeric" pattern="[0-9]*" data-k="away"></td>
        `;
        tbody.appendChild(tr);
      });

      return { fixtures, error: null };
    }

    // --- Prefill from public.picks (view) for this Monday ---
    async function prefillPicks(){
      const { data: picks, error } = await supabase
        .from('picks')
        .select('fixture_id, home, away')
        .eq('user_id', user.id)
        .eq('week_start', isoDate(weekStart));

      if (error) { console.error(error); return; }

      const map = new Map((picks||[]).map(p=>[String(p.fixture_id), p]));
      [...tbody.querySelectorAll('tr')].forEach(tr=>{
        const fid = tr.dataset.fixtureId;
        const p = map.get(String(fid));
        if (p){
          tr.querySelector('input[data-k="home"]').value = p.home ?? '';
          tr.querySelector('input[data-k="away"]').value = p.away ?? '';
        }
      });
    }

    function readPayload(){
      const rows = [...tbody.querySelectorAll('tr')];
      return rows.map(tr=>{
        const fid = String(tr.dataset.fixtureId);
        const home = Number(tr.querySelector('input[data-k="home"]').value || 0);
        const away = Number(tr.querySelector('input[data-k="away"]').value || 0);
        return { fixture_id: fid, home_goals: home, away_goals: away };
      });
    }

    function disableInputs(){
      [...tbody.querySelectorAll('input')].forEach(i=>i.disabled = true);
      lockBtn.disabled = true;
    }

    // --- Lock flow: save predictions into base table, then lock the week ---
    lockBtn.addEventListener('click', async ()=>{
      lockBtn.disabled = true; msg.textContent = 'Locking…';
      try{
        const payload = readPayload().map(p => ({
          user_id: user.id,
          fixture_id: p.fixture_id,
          home_goals: p.home_goals,
          away_goals: p.away_goals
        }));

        if (!payload.length){
          msg.innerHTML = '<span class="err">No fixtures to lock.</span>';
          lockBtn.disabled = false;
          return;
        }

        // 1) Upsert into base table: predictions (NOT the picks view)
        // onConflict assumes (user_id, fixture_id) is unique or indexed accordingly
        const { error: upErr } = await supabase
          .from('predictions')
          .upsert(payload, { onConflict: 'user_id,fixture_id' });

        if (upErr) throw upErr;

        // 2) Upsert the lock for this Monday in pick_locks view (maps to week_locks)
        const { error: lockErr } = await supabase
          .from('pick_locks')
          .upsert({ user_id: user.id, week_start: isoDate(weekStart) }, { onConflict: 'user_id,week_start' });

        if (lockErr) throw lockErr;

        msg.innerHTML = '<span class="ok">Your picks are saved and locked for this week.</span>';
        disableInputs();
      } catch(e){
        console.error(e);
        msg.innerHTML = '<span class="err">Could not lock picks.</span>';
        lockBtn.disabled = false;
      }
    });

    // --- Simple season progress (non-blocking; rpc optional) ---
    (async ()=>{
      try{
        const { data: totals } = await supabase.rpc('season_progress', { uid: user.id });
        if (totals?.points != null){
          progressEl.textContent = `Points: ${totals.points} • Rank: ${totals.rank}`;
        } else {
          progressEl.textContent = `Track your points as results roll in.`;
        }
      }catch{
        progressEl.textContent = `Track your points as results roll in.`;
      }
    })();

    // --- Boot ---
    const { fixtures } = await loadFixtures();
    if (fixtures && fixtures.length) await prefillPicks();
  </script>
</body>
</html>
