<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Make Predictions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px auto; max-width: 900px; padding: 16px; color:#111; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:12px; border-top:1px solid #eee; }
    .box { border:1px solid #ddd; border-radius: 12px; overflow:hidden; }
    .top { display:flex; align-items:center; justify-content:space-between; padding:12px; gap:12px; flex-wrap: wrap; }
    input[type="number"] { width: 60px; padding: 8px; text-align:center; border:1px solid #ccc; border-radius:8px; }
    input[type="text"] { padding: 8px; border:1px solid #ccc; border-radius:8px; }
    .btn { padding:8px 12px; border:1px solid #333; border-radius:8px; background:#111; color:#fff; cursor:pointer; }
    .btn.ghost { background:#fff; color:#111; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .muted { color:#666; font-size:12px; }
    .pill { background:#f3f4f6; border-radius:12px; padding:4px 8px; font-size:12px; color:#374151; }
    a { color:#111; }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Back</a>
  <h1>Make Predictions</h1>
  <p class="muted">This version saves on your device, and (optionally) to the cloud if you enter your name.</p>

  <div id="wrap" class="box">
    <div class="top">
      <div><b>This weekend</b> <span id="weekLabel" class="pill">Demo weekend</span></div>
      <div style="display:flex; align-items:center; gap:8px">
        <label for="who">Your name:</label>
        <input id="who" type="text" placeholder="e.g. Mark" />
        <button id="saveCloud" class="btn">Save all to cloud</button>
        <button id="clearBtn" class="btn ghost">Clear my device</button>
      </div>
    </div>
    <div id="list"></div>
  </div>

  <!-- Supabase browser SDK (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // üîë Your Supabase project settings
    const SUPABASE_URL = "https://xxqykjiuowunwdiskhnk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4cXlraml1b3d1bndkaXNraG5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjY0MTcsImV4cCI6MjA3MjMwMjQxN30.jdmL2nU07BwoSHxaGavnymhBpxA2HYnPOzNerR_Qa6I";

    function getClient() {
      return supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    // ‚úÖ Hard-coded demo fixtures (so they always render)
    const fxs = [
      { id: "demo-1", kickoff: "2099-09-01T12:30:00Z", home: "Arsenal",  away: "Newcastle" },
      { id: "demo-2", kickoff: "2099-09-01T15:00:00Z", home: "Man City", away: "Everton"   },
      { id: "demo-3", kickoff: "2099-09-02T16:30:00Z", home: "Chelsea",  away: "Spurs"     },
    ];
    const LOCKED = iso => new Date() >= new Date(iso);

    // Local storage helpers
    const KEY = 'wknd-preds';
    function loadPreds(){ try{ return JSON.parse(localStorage.getItem(KEY) || '{}'); }catch{ return {}; } }
    function savePreds(p){ localStorage.setItem(KEY, JSON.stringify(p)); }

    // Elements
    const list = document.getElementById('list');
    const whoEl = document.getElementById('who');
    const clearBtn = document.getElementById('clearBtn');
    const saveCloudBtn = document.getElementById('saveCloud');

    // Restore last used name
    try { const last = localStorage.getItem('wknd-name'); if (last) whoEl.value = last; } catch {}

    const preds = loadPreds();

    // Build rows
    fxs.forEach(f => {
      const p = preds[f.id] || { home:'', away:'' };
      const row = document.createElement('div');
      row.className = 'row';
      const time = new Date(f.kickoff).toLocaleTimeString(undefined, { hour:'2-digit', minute:'2-digit' });
      row.innerHTML = `
        <div>
          <div style="font-weight:600">${f.home} vs ${f.away}</div>
          <div class="muted">${new Date(f.kickoff).toLocaleDateString(undefined,{weekday:'short'})} ${time} ${LOCKED(f.kickoff) ? '‚Ä¢ LOCKED' : ''}</div>
        </div>
        <div style="display:flex; align-items:center; gap:8px">
          <input type="number" min="0" ${LOCKED(f.kickoff) ? 'disabled' : ''} value="${p.home}" placeholder="H" data-id="${f.id}" data-side="home" />
          <span class="muted">‚Äì</span>
          <input type="number" min="0" ${LOCKED(f.kickoff) ? 'disabled' : ''} value="${p.away}" placeholder="A" data-id="${f.id}" data-side="away" />
          <button class="btn" ${LOCKED(f.kickoff) ? 'disabled' : ''} data-save="${f.id}">${LOCKED(f.kickoff) ? 'Closed' : 'Save'}</button>
        </div>
      `;
      list.appendChild(row);
    });

    // Save to device
    list.addEventListener('input', (e) => {
      const el = e.target;
      if (el.tagName !== 'INPUT') return;
      const id = el.getAttribute('data-id');
      const side = el.getAttribute('data-side');
      preds[id] = preds[id] || { home:'', away:'' };
      preds[id][side] = el.value;
    });

    list.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-save]');
      if (!btn) return;
      const id = btn.getAttribute('data-save');
      if (!preds[id] || preds[id].home === '' || preds[id].away === '') { alert('Please enter both scores'); return; }
      savePreds(preds);
      alert('Saved on this device!');
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Clear all your saved picks on this device?')) {
        localStorage.removeItem(KEY);
        location.reload();
      }
    });

    // Cloud save (no-auth)
    async function saveAllToCloud() {
      const name = whoEl.value.trim();
      if (!name) { alert('Please type your name first'); whoEl.focus(); return; }
      localStorage.setItem('wknd-name', name);

      const client = getClient();

      // Build rows to insert for each entered score (and not locked)
      const rows = fxs
        .filter(f => !LOCKED(f.kickoff) && preds[f.id] && preds[f.id].home !== '' && preds[f.id].away !== '')
        .map(f => ({
          name,
          fixture_id: f.id,
          home_goals: Number(preds[f.id].home),
          away_goals: Number(preds[f.id].away),
        }));

      if (rows.length === 0) { alert('Nothing to save. Enter scores first.'); return; }

      for (const r of rows) {
        await client.from('predictions').delete().eq('name', r.name).eq('fixture_id', r.fixture_id);
        const { error } = await client.from('predictions').insert(r);
        if (error) { console.error(error); alert('Error saving some picks.'); return; }
      }

      alert('Saved to cloud! üéâ');
    }

    saveCloudBtn.addEventListener('click', saveAllToCloud);
  });
  </script>
</body>
</html>
