<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px auto; max-width: 520px; padding: 16px; color:#111; }
    .card { border:1px solid #ddd; border-radius: 12px; padding:16px; margin-top:16px; }
    input[type="email"] { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    button { padding:10px 14px; border:1px solid #333; border-radius:10px; background:#111; color:#fff; cursor:pointer; }
    .muted { color:#666; font-size:14px; }
    a { color:#111; }
    pre { background:#f7f7f7; padding:10px; border-radius:8px; overflow:auto; }
  </style>
</head>
<body>
  <a href="index.html">← Back</a>
  <h1>Sign in</h1>
  <p class="muted">Enter your email and we’ll send you a magic link. No passwords.</p>

  <div class="card">
    <form id="form">
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="you@example.com" />
      <div style="margin-top:12px">
        <button id="sendBtn" type="submit">Send magic link</button>
      </div>
    </form>
    <p id="msg" class="muted" style="margin-top:10px"></p>
  </div>

  <div class="card">
    <h3>Status</h3>
    <p id="who" class="muted">Not signed in</p>
    <button id="signOutBtn" style="display:none; background:#fff; color:#111">Sign out</button>
  </div>

  <!-- Supabase browser SDK (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Your project keys -->
  <script src="supabase-config.js"></script>
  <script>
    // Guard: show helpful message if config missing
    if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
      document.body.innerHTML = "<p style='padding:16px'>Supabase config missing. Edit <b>supabase-config.js</b> with your URL and ANON key.</p>";
    } else {
      const supabase = supabasejs.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
      const who = document.getElementById('who');
      const msg = document.getElementById('msg');
      const form = document.getElementById('form');
      const email = document.getElementById('email');
      const sendBtn = document.getElementById('sendBtn');
      const signOutBtn = document.getElementById('signOutBtn');

      async function refreshUser() {
        const { data } = await supabase.auth.getUser();
        if (data?.user?.email) {
          who.textContent = "Signed in as " + data.user.email;
          signOutBtn.style.display = "inline-block";
        } else {
          who.textContent = "Not signed in";
          signOutBtn.style.display = "none";
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = "Sending magic link…";
        sendBtn.disabled = true;

        const redirectTo = window.location.origin + "/login.html";
        const { error } = await supabase.auth.signInWithOtp({
          email: email.value,
          options: { emailRedirectTo: redirectTo },
        });

        if (error) {
          msg.textContent = "Error: " + error.message;
          sendBtn.disabled = false;
        } else {
          msg.textContent = "Link sent! Check your email (and spam), then click it.";
        }
      });

      signOutBtn.addEventListener('click', async () => {
        await supabase.auth.signOut();
        await refreshUser();
      });

      // When returning from the magic link, Supabase completes the session automatically
      refreshUser();
    }
  </script>
</body>
</html>
