<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in · Occy Weekend Football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <style>
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; padding:24px;
      min-height:100vh; display:grid; place-items:center;
      background:linear-gradient(135deg,#0f172a,#1e3a8a,#0f172a); color:#fff; }
    .card{ background:rgba(255,255,255,.95); color:#111; border-radius:12px; padding:20px; width:min(420px,90%); box-shadow:0 4px 12px rgba(0,0,0,.3);}
    h1{ margin:0 0 10px; color:#0f172a;}
    label{ display:block; margin:12px 0 6px;}
    input{ width:100%; padding:10px; border-radius:8px; border:1px solid #ddd;}
    button{ margin-top:12px; width:100%; padding:12px; border:none; border-radius:8px; background:#1e3a8a; color:#fff; font-size:16px; cursor:pointer;}
    button:hover{ background:#3746c2;}
    .muted{ color:#555; font-size:14px; margin-top:8px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in / Sign up</h1>
    <p class="muted">Enter your email and we’ll send a magic link.</p>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" />
    <button id="send">Send magic link</button>
    <p id="msg" class="muted"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const emailEl = document.getElementById('email');
    const msg = document.getElementById('msg');

    // If already signed in, go home
    client.auth.getUser().then(({data})=>{
      if (data?.user) location.replace('index.html');
    });

    document.getElementById('send').addEventListener('click', async ()=>{
      const email = emailEl.value.trim();
      if (!email){ msg.textContent='Please enter your email.'; return; }
      msg.textContent='Sending…';
      const { error } = await client.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin + '/index.html' }
      });
      msg.textContent = error ? ('Error: '+error.message) : 'Check your email for the magic link.';
    });
  </script>
</body>
</html>
