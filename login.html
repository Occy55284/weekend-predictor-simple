<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Occy Weekend Football</title>
  <link rel="stylesheet" href="brand.css">
  <link rel="icon" href="assets/brand-logo.png" />
</head>
<body>
  <div class="brand-header">
    <img src="assets/brand-logo.png" alt="Occy Weekend Football">
  </div>

  <div class="container card center-screen">
    <div class="header"><h1>Sign in / Sign up</h1></div>
    <p>Enter your email and we’ll send you a magic link to log in.</p>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <button class="btn">Send Magic Link</button>
    </form>
    <div id="msg" class="muted"></div>
  </div>

  <script src="supabase-config.js"></script>
  <script>
    document.getElementById("loginForm").onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      let { error } = await supabase.auth.signInWithOtp({ email });
      document.getElementById("msg").textContent = error ? error.message : "Check your inbox!";
    }
  </script>
</body>
</html>
