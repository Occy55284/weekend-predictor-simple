<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In • Weekend Predictor</title>
  <link rel="stylesheet" href="brand.css?v=90" />
  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:#0b1220}
    .card{
      background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.35);
      padding:40px 30px;width:100%;max-width:380px;text-align:center
    }
    h1{margin:0 0 8px;font-size:1.8rem;color:#1f357a;font-weight:800}
    p.sub{margin:0 0 20px;color:#475569;font-size:.95rem}
    form{display:flex;flex-direction:column;gap:16px}
    label{text-align:left;font-size:.9rem;color:#1e293b;font-weight:500}
    input[type="email"]{
      padding:10px 12px;border-radius:999px;border:1px solid #cbd5f5;font-size:.95rem;
      outline:none;transition:border-color .15s,box-shadow .15s
    }
    input[type="email"]:focus{
      border-color:#2563eb;box-shadow:0 0 0 1px #2563eb33;
    }
    button{
      border:none;border-radius:999px;padding:10px 16px;
      background:linear-gradient(135deg,#2563eb,#4f46e5);
      color:#fff;font-weight:600;font-size:.95rem;cursor:pointer;
      box-shadow:0 10px 20px rgba(37,99,235,.35);
    }
    button:hover{transform:translateY(-1px);box-shadow:0 14px 26px rgba(37,99,235,.45)}
    button:active{transform:translateY(0);box-shadow:0 8px 18px rgba(37,99,235,.4)}
    .msg{margin-top:14px;font-size:.9rem;min-height:1.2em}
    .msg .ok{color:#059669}
    .msg .err{color:#b91c1c}
    footer{margin-top:24px;font-size:.8rem;color:#94a3b8}
  </style>
</head>
<body>
  <main class="card">
    <h1>Weekend Predictor</h1>
    <p class="sub">
      Enter your email to get a magic sign-in link.
    </p>

    <form id="form">
      <label for="email">Work email</label>
      <input
        id="email"
        type="email"
        required
        autocomplete="email"
        placeholder="you@company.com"
      />
      <button type="submit">Send magic link</button>
    </form>

    <div id="msg" class="msg"></div>
    <footer>© 2025 Weekend Predictor</footer>
  </main>

  <script type="module">
    import { supabase } from './supabase-config.js';

    const form = document.getElementById('form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Sending magic link…';
      msg.className = 'msg';

      const email = document.getElementById('email').value.trim();
      if (!email) {
        msg.innerHTML = '<span class="err">Please enter your email.</span>';
        return;
      }

      try {
        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: `${window.location.origin}/predict.html`,
          },
        });

        if (error) throw error;

        msg.innerHTML =
          '<span class="ok">Check your inbox for the sign-in link.</span>';
      } catch (err) {
        console.error(err);
        msg.innerHTML =
          `<span class="err">${err.message || 'Could not send link.'}</span>`;
      }
    });
  </script>
</body>
</html>
