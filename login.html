<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px auto; max-width: 520px; padding: 16px; color:#111; }
    .card { border:1px solid #ddd; border-radius: 12px; padding:16px; margin-top:16px; }
    input[type="email"] { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    button { padding:10px 14px; border:1px solid #333; border-radius:10px; background:#111; color:#fff; cursor:pointer; }
    .muted { color:#666; font-size:14px; }
    .ok { color:#065f46; }
    .err { color:#b91c1c; }
    a { color:#111; }
  </style>
</head>
<body>
  <a href="index.html">← Back</a>
  <h1>Sign in</h1>
  <p class="muted">Enter your email and we’ll send you a magic link. No passwords.</p>

  <div class="card" id="status">
    <div><b>Auth status</b></div>
    <p class="muted" id="who">Checking…</p>
    <div id="actions" style="display:none">
      <a href="predict.html">Go to Predict →</a>
      <button id="signOutBtn" style="margin-left:8px; background:#fff; color:#111">Sign out</button>
    </div>
  </div>

  <div class="card" id="formWrap">
    <form id="form">
      <label for="email">Email</label>
      <input id="email" type="email" required placeholder="you@example.com" />
      <div style="margin-top:12px">
        <button id="sendBtn" type="submit">Send magic link</button>
      </div>
    </form>
    <p id="msg" class="muted" style="margin-top:10px"></p>
  </div>

  <!-- Supabase browser SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Your project keys -->
  <script src="supabase-config.js"></script>
  <script>
    (function () {
      const who = document.getElementById('who');
      const msg = document.getElementById('msg');
      const formWrap = document.getElementById('formWrap');
      const actions = document.getElementById('actions');
      const signOutBtn = document.getElementById('signOutBtn');
      const emailInput = document.getElementById('email');
      const sendBtn = document.getElementById('sendBtn');

      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        who.textContent = 'Supabase config missing. Edit supabase-config.js';
        return;
      }

      const supa = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

      // Always redirect to the PRODUCTION domain (avoids “deployment not found”)
      const PROD_ORIGIN = 'https://weekend-predictor-simple.vercel.app';
      const REDIRECT_URL = PROD_ORIGIN + '/login.html';

      async function refreshUser() {
        const { data } = await supa.auth.getUser();
        if (data?.user?.email) {
          who.innerHTML = 'Signed in as <b>' + data.user.email + '</b>';
          formWrap.style.display = 'none';
          actions.style.display = 'block';
        } else {
          who.textContent = 'Not signed in';
          formWrap.style.display = 'block';
          actions.style.display = 'none';
        }
      }

      supa.auth.onAuthStateChange((_event, session) => {
        refreshUser();
      });

      refreshUser();

      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = 'Sending magic link…';
        msg.className = 'muted';
        sendBtn.disabled = true;

        const { error } = await supa.auth.signInWithOtp({
          email: emailInput.value,
          options: { emailRedirectTo: REDIRECT_URL },
        });

        if (error) {
          msg.textContent = 'Error: ' + error.message;
          msg.className = 'err';
          sendBtn.disabled = false;
        } else {
          msg.textContent = 'Link sent! Check your email (and spam) and click it.';
          msg.className = 'ok';
        }
      });

      signOutBtn.addEventListener('click', async () => {
        await supa.auth.signOut();
        await refreshUser();
      });
    })();
  </script>
</body>
</html>
