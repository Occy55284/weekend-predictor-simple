<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in · Occy Weekend Football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="brand.css" />
</head>
<body class="center-screen">
  <div class="container" style="max-width:440px;">
    <div class="card">
      <h1 style="margin:0 0 10px;">Sign in / Sign up</h1>
      <p class="muted">Enter your email and we’ll send a magic link.</p>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" />
      <div class="btn-row" style="margin-top:12px">
        <button id="send" class="btn">Send magic link</button>
        <a class="btn btn-dark" href="index.html">← Home</a>
      </div>

      <p id="msg" class="muted" style="margin-top:10px;"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const emailEl = document.getElementById('email');
    const msg = document.getElementById('msg');

    client.auth.getUser().then(({data})=>{
      if (data?.user) location.replace('index.html');
    });

    document.getElementById('send').addEventListener('click', async ()=>{
      const email = emailEl.value.trim();
      if (!email){ msg.textContent='Please enter your email.'; return; }
      msg.textContent='Sending…';
      const { error } = await client.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin + '/index.html' }
      });
      msg.textContent = error ? ('Error: '+error.message) : 'Check your email for the magic link.';
    });
  </script>
</body>
</html>
