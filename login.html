<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in • Weekend Predictor</title>
  <link rel="stylesheet" href="./brand.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:#0b0f1a; color:#eef1f5; }
    .wrap { max-width: 440px; margin: 8vh auto; padding: 24px; background: #111729; border-radius: 16px; box-shadow: 0 8px 28px rgba(0,0,0,.35); }
    h1 { margin: 0 0 6px; font-size: 24px; }
    p.sub { margin: 0 0 20px; opacity: .8; }
    label { display:block; font-size:14px; margin: 12px 0 6px; }
    input[type=email] { width:100%; padding:12px 14px; border-radius: 10px; border:1px solid #27324a; background:#0f1524; color:#eef1f5; outline:none; }
    button { width:100%; margin-top:14px; padding:12px 14px; border-radius:12px; border:0; font-weight:600; cursor:pointer; }
    button.primary { background:#4ea1ff; }
    button.primary:disabled { opacity:.7; cursor:not-allowed; }
    .msg { margin-top:12px; font-size:14px; min-height:18px; }
    .footer { margin-top: 18px; font-size: 12px; opacity: .7; text-align: center; }
    a { color:#8ecaff; }
  </style>

  <!-- Auto-redirect returning users (handled here and in auth.js) -->
  <script type="module">
    import './auth.js'
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Sign in</h1>
    <p class="sub">We’ll email you a magic link to get you into your predictions.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required />

    <button id="send" class="primary">Send magic link</button>
    <div id="msg" class="msg"></div>

    <div class="footer">
      <a href="./index.html">Back to home</a>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js'

    const emailInput = document.getElementById('email')
    const sendBtn = document.getElementById('send')
    const msg = document.getElementById('msg')

    async function sendMagicLink() {
      msg.textContent = ''
      const email = (emailInput.value || '').trim()
      if (!email) {
        msg.textContent = 'Please enter your email.'
        return
      }
      sendBtn.disabled = true

      // Make the magic link land directly on predict.html
      const emailRedirectTo = `${location.origin}/predict.html`

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo }
      })

      if (error) {
        console.error(error)
        msg.textContent = 'Could not send link. Please try again.'
        sendBtn.disabled = false
        return
      }

      msg.textContent = 'Magic link sent! Check your inbox.'
    }

    sendBtn.addEventListener('click', sendMagicLink)
    emailInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMagicLink()
    })
  </script>
</body>
</html>
