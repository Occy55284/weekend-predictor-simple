<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in · Occy Weekend Football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/brand-logo.png" />
  <link rel="stylesheet" href="brand.css" />
  <style>.login-wrap{max-width:480px;margin:0 auto}</style>
</head>
<body>
  <div class="brand-header"><img src="assets/brand-logo.png" alt="Occy Weekend Football"></div>

  <div class="container login-wrap">
    <div class="card">
      <div class="header"><h1>Sign in / Sign up</h1><p class="muted">Enter your email and we’ll send a magic link.</p></div>
      <form id="form">
        <label for="email">Email address</label>
        <input id="email" type="email" placeholder="you@example.com" required />
        <div class="btn-row" style="margin-top:12px; justify-content:center;">
          <button id="send" class="btn" type="submit">Send magic link</button>
          <a class="btn btn-dark" href="index.html">← Home</a>
        </div>
      </form>
      <div id="ok" class="ok" style="margin-top:12px;">Magic link sent — check your inbox!</div>
      <div id="err" class="error" style="margin-top:12px;"></div>
      <p id="msg" class="muted" style="margin-top:8px; text-align:center;"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    client.auth.getUser().then(({data}) => { if (data?.user) location.replace('index.html'); });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.style.display='none'; err.style.display='none'; msg.textContent='';
      const email = email.value.trim();
      if (!email) { err.textContent='Please enter your email.'; err.style.display='block'; return; }
      send.disabled = true; msg.textContent='Sending…';
      const { error } = await client.auth.signInWithOtp({
        email,
        options:{ emailRedirectTo: window.location.origin + '/index.html' }
      });
      send.disabled = false; msg.textContent='';
      if (error){ err.textContent='Error: '+error.message; err.style.display='block'; }
      else { ok.style.display='block'; msg.textContent='(Check spam if you don’t see it)'; }
    });
  </script>
</body>
</html>
