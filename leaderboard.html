<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard â€¢ Weekend Predictor</title>
  <link rel="stylesheet" href="brand.css" />
  <script defer src="supabase-config.js"></script>
  <script>
    async function loadLeaderboard() {
      const tbody = document.getElementById('leaderboard-body');
      const summary = document.getElementById('summary');
      tbody.innerHTML = '<tr><td colspan="6" class="muted">Loading leaderboard...</td></tr>';

      const { data, error } = await supabase
        .from('leaderboard')
        .select('*')
        .order('total_points', { ascending: false });

      if (error) {
        console.error(error);
        tbody.innerHTML = '<tr><td colspan="6" class="muted">Error loading leaderboard.</td></tr>';
        summary.textContent = '';
        return;
      }

      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="muted">No leaderboard data yet.</td></tr>';
        summary.textContent = '';
        return;
      }

      tbody.innerHTML = '';
      let rank = 1;

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${rank}</td>
          <td>${row.display_name || row.email || 'Player'}</td>
          <td>${row.total_points ?? 0}</td>
          <td>${row.exact_scores ?? 0}</td>
          <td>${row.correct_results ?? 0}</td>
          <td>${row.games_played ?? 0}</td>
        `;
        tbody.appendChild(tr);
        rank++;
      });

      const top = data[0];
      summary.textContent = `Current leader: ${
        top.display_name || top.email || 'Player'
      } with ${top.total_points ?? 0} points.`;
    }

    document.addEventListener('DOMContentLoaded', loadLeaderboard);
  </script>
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-left">
        <div class="nav-logo">
          <img src="assets/brand-logo.png" alt="Weekend Predictor logo" />
        </div>
        <div class="nav-text-group">
          <div class="nav-title">Weekend Predictor</div>
          <div class="nav-subtitle">Premier League prediction challenge</div>
        </div>
      </div>
      <nav class="top-nav-links">
        <a href="index.html">Home</a>
        <a href="predict.html">Predict</a>
        <a href="my-picks.html">My Picks</a>
        <a href="profile.html">Profile</a>
        <a href="admin.html">Admin</a>
      </nav>
    </header>

    <main class="main-layout">
      <section class="panel panel-main wide">
        <div class="panel-inner">
          <h1>Leaderboard</h1>
          <p class="muted">
            See how everyone is performing across the season.
          </p>

          <p id="summary" class="muted" style="margin-top:8px;"></p>

          <div class="table-wrapper">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Player</th>
                  <th>Total points</th>
                  <th>Exact scores</th>
                  <th>Correct results</th>
                  <th>Games played</th>
                </tr>
              </thead>
              <tbody id="leaderboard-body"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
