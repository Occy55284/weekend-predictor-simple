<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px auto; max-width: 900px; padding: 16px; color:#111; }
    h1 { margin-bottom: 0; }
    .muted { color:#666; font-size:14px; }
    table { border-collapse: collapse; width:100%; margin-top:16px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:center; }
    th { background:#f3f4f6; }
  </style>
</head>
<body>
  <a href="index.html">← Back</a>
  <h1>Leaderboard</h1>
  <p class="muted">Auto-updates as results finish.</p>
  <p id="msg" class="muted">Loading…</p>

  <table id="lb" style="display:none">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Points</th>
        <th>Played</th>
        <th>Exact</th>
        <th>GD</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    function pointsFor(pred, actual) {
      if (!actual) return { pts: 0, exact:0, gd:0, res:0, played:0 };
      const ph = Number(pred.home_goals), pa = Number(pred.away_goals);
      const ah = Number(actual.home),    aa = Number(actual.away);
      const pRes = ph === pa ? 'D' : ph > pa ? 'H' : 'A';
      const aRes = ah === aa ? 'D' : ah > aa ? 'H' : 'A';
      const correctRes = pRes === aRes ? 1 : 0;
      const correctGD  = (ph - pa) === (ah - aa) ? 1 : 0;
      const exact      = (ph === ah && pa === aa) ? 1 : 0;
      let pts = (correctRes ? 3 : 0) + (correctGD ? 1 : 0) + (exact ? 1 : 0);
      if (pts > 5) pts = 5;
      return { pts, exact, gd: correctGD, res: correctRes, played:1 };
    }

    async function loadLeaderboard() {
      const msg = document.getElementById('msg');
      const table = document.getElementById('lb');
      const tbody = table.querySelector('tbody');

      const url = window.SUPABASE_URL, key = window.SUPABASE_ANON_KEY;
      if (!url || !key) { msg.textContent = 'Missing Supabase config.'; return; }
      const client = supabase.createClient(url, key);

      // 1) load predictions (new secure rows use user_id; legacy rows may have name)
      const { data: preds, error: e1 } = await client
        .from('predictions')
        .select('user_id, name, fixture_id, home_goals, away_goals');
      if (e1) { msg.textContent = 'Error: ' + e1.message; return; }
      if (!preds?.length) { msg.textContent = 'No predictions yet.'; return; }

      // 2) load finished fixtures only (actual results)
      const { data: fixes, error: e2 } = await client
        .from('fixtures')
        .select('id, home_score, away_score, status')
        .eq('status','FINISHED');
      if (e2) { msg.textContent = 'Error: ' + e2.message; return; }

      const results = {};
      (fixes||[]).forEach(f => results[f.id] = { home: f.home_score, away: f.away_score });

      // 3) aggregate points
      const totals = {};
      const userIds = new Set();

      for (const row of preds) {
        const whoKey = row.user_id || row.name || '(anon)';
        if (row.user_id) userIds.add(row.user_id);
        const s = pointsFor(row, results[row.fixture_id]);
        if (!totals[whoKey]) totals[whoKey] = { whoKey, pts:0, played:0, exact:0, gd:0, res:0, user_id: row.user_id || null, legacy: row.user_id ? 0 : 1 };
        totals[whoKey].pts    += s.pts;
        totals[whoKey].played += s.played;
        totals[whoKey].exact  += s.exact;
        totals[whoKey].gd     += s.gd;
        totals[whoKey].res    += s.res;
      }

      // 4) resolve display names from profiles
      let namesById = {};
      if (userIds.size) {
        const { data: profiles } = await client.from('profiles').select('id, display_name').in('id', Array.from(userIds));
        (profiles||[]).forEach(p => { namesById[p.id] = p.display_name || ''; });
      }

      const rows = Object.values(totals).map(r => {
        const label = r.user_id ? (namesById[r.user_id] || '(no name set)') : r.whoKey;
        return { label, ...r };
      }).sort((a,b) => b.pts - a.pts || a.label.localeCompare(b.label));

      if (!rows.length) { msg.textContent = 'No scored predictions yet.'; return; }

      tbody.innerHTML = '';
      rows.forEach((r, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${r.label}</td>
          <td><b>${r.pts}</b></td>
          <td>${r.played}</td>
          <td>${r.exact}</td>
          <td>${r.gd}</td>
          <td>${r.res}</td>
        `;
        tbody.appendChild(tr);
      });

      msg.textContent = 'Live from fixtures + results.';
      table.style.display = '';
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 20000); // refresh every 20s
  </script>
</body>
</html>
