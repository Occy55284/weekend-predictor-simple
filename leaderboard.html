<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard – Occy Weekend Football</title>
  <link rel="stylesheet" href="brand.css">
  <link rel="icon" href="assets/brand-logo.png" />
</head>
<body>
  <div class="brand-header">
    <img src="assets/brand-logo.png" alt="Occy Weekend Football">
  </div>

  <div class="container card">
    <div class="header"><h1>Leaderboard</h1></div>
    <div id="board">Loading…</div>
  </div>

  <script src="supabase-config.js"></script>
  <script>
    async function loadLeaderboard() {
      const { data } = await supabase.from("predictions").select("*");
      if(!data) { document.getElementById("board").textContent="No data"; return; }
      document.getElementById("board").textContent = JSON.stringify(data,null,2);
    }
    loadLeaderboard();
  </script>
</body>
</html>
