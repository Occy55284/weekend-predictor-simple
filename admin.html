<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Occy Weekend Football ‚Äî Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{ --bg1:#0f172a; --bg2:#1e3a8a; --gold:#facc15; }
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; padding:24px; min-height:100vh;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg1)); color:#fff; }
    h1{ color:#facc15; text-align:center; }
    .card{ background:rgba(255,255,255,.95); color:#111; border-radius:12px; padding:20px; margin:20px auto; max-width:1000px; box-shadow:0 4px 12px rgba(0,0,0,.3); }
    table{ border-collapse:collapse; width:100%; margin-top:12px; }
    th,td{ border:1px solid #ddd; padding:8px; text-align:left; }
    th{ background:#facc15; color:#111; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px; }
    button{ padding:8px 14px; border:none; border-radius:8px; background:#1e3a8a; color:#fff; cursor:pointer; }
    button:hover{ background:#3746c2; }
    .muted{ color:#555; font-size:14px; }
    .error{ background:#fee2e2; color:#7f1d1d; border:1px solid #fecaca; padding:10px; border-radius:8px; margin:12px 0; display:none; }
    .ok{ background:#ecfdf5; color:#064e3b; border:1px solid #a7f3d0; padding:10px; border-radius:8px; margin:12px 0; display:none; }
  </style>
</head>
<body>
  <h1>‚öΩ Admin</h1>
  <div class="card">
    <p id="who" class="muted">‚Äî</p>
    <div id="err" class="error"></div>
    <div id="ok" class="ok"></div>

    <div class="actions">
      <button id="sync">üîÑ Sync fixtures now</button>
      <button id="earliest">Pick earliest 5 upcoming</button>
      <button id="save">Save selected as featured</button>
      <button id="home" onclick="location.href='index.html'">‚Üê Home</button>
    </div>

    <p id="msg"></p>

    <table>
      <thead>
        <tr><th>Use?</th><th>Date</th><th>Home</th><th>Away</th></tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const who = document.getElementById('who');
    const err = document.getElementById('err');
    const ok  = document.getElementById('ok');
    const rows= document.getElementById('rows');
    const msg = document.getElementById('msg');

    function showErr(t){ err.textContent=t; err.style.display='block'; }
    function showOk(t){ ok.textContent=t; ok.style.display='block'; }

    async function ensureOwnProfile(u){
      // Create your own row if missing (RLS must allow insert own row)
      const { data: prof } = await client.from('profiles').select('id').eq('id', u.id).maybeSingle();
      if (!prof){
        await client.from('profiles').insert({ id: u.id, display_name: (u.email||'').split('@')[0] || 'User' });
      }
    }

    async function isAdmin(u){
      // Gate by profiles.is_admin (not by email string)
      const { data, error } = await client
        .from('profiles')
        .select('is_admin')
        .eq('id', u.id)
        .single();
      if (error){ showErr('Profile check failed: '+error.message); return false; }
      return !!data?.is_admin;
    }

    async function gate(){
      const { data: ur, error } = await client.auth.getUser();
      if (error){ showErr('Auth error: '+error.message); return null; }
      const u = ur?.user;
      if (!u){ location.replace('login.html'); return null; }

      who.textContent = `Signed in as ${u.email}`;
      await ensureOwnProfile(u);

      const admin = await isAdmin(u);
      if (!admin){
        // Not admin ‚Üí send back home
        location.replace('index.html');
        return null;
      }
      showOk('Admin verified.');
      return u;
    }

    async function load(){
      msg.textContent='Loading fixtures‚Ä¶';
      const { data, error } = await client
        .from('fixtures')
        .select('id,home_team,away_team,utc_date,featured')
        .order('utc_date',{ascending:true});
      if (error){ showErr(error.message); msg.textContent=''; return; }

      rows.innerHTML='';
      (data||[]).forEach(f=>{
        const tr=document.createElement('tr');
        const d=new Date(f.utc_date);
        tr.innerHTML = `
          <td><input type="checkbox" data-id="${f.id}" ${f.featured?'checked':''}></td>
          <td>${d.toLocaleString(undefined,{weekday:'short',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'})}</td>
          <td>${f.home_team}</td>
          <td>${f.away_team}</td>
        `;
        rows.appendChild(tr);
      });
      msg.textContent = `Loaded ${data?.length||0} fixtures.`;
    }

    // Sync fixtures via Edge Function
    async function syncNow(){
      msg.textContent='Syncing‚Ä¶';
      try{
        const { data: sess } = await client.auth.getSession();
        const token = sess?.session?.access_token || '';
        const res = await fetch(`${window.SUPABASE_URL}/functions/v1/sync_fixtures`,{
          method:'POST',
          headers:{ 'Authorization':`Bearer ${token}`, 'Content-Type':'application/json' },
          body: JSON.stringify({ trigger:'admin' })
        });
        const txt = await res.text();
        if (!res.ok) { showErr('Sync failed: '+txt); msg.textContent=''; return; }
        showOk('Sync complete.');
        msg.textContent = txt;
        await load();
      }catch(e){ showErr(e.message||String(e)); msg.textContent=''; }
    }

    function pickEarliest5(){
      const checks = rows.querySelectorAll('input[type=checkbox]');
      let count=0;
      checks.forEach(c=>{
        if(count<5){ c.checked=true; count++; } else { c.checked=false; }
      });
      msg.textContent='Earliest 5 marked. Click Save.';
    }

    async function saveFeatured(){
      const checks = rows.querySelectorAll('input[type=checkbox]');
      const yes=[], no=[];
      checks.forEach(c => (c.checked ? yes : no).push(c.dataset.id));
      msg.textContent='Saving‚Ä¶';
      let errMsg='';
      if (yes.length){
        const { error } = await client.from('fixtures').update({ featured:true }).in('id', yes);
        if (error) errMsg += 'Set featured: '+error.message+' ';
      }
      if (no.length){
        const { error } = await client.from('fixtures').update({ featured:false }).in('id', no);
        if (error) errMsg += 'Unset featured: '+error.message;
      }
      msg.textContent = errMsg ? ('Error: '+errMsg) : 'Saved!';
      await load();
    }

    document.getElementById('sync').addEventListener('click', syncNow);
    document.getElementById('earliest').addEventListener('click', pickEarliest5);
    document.getElementById('save').addEventListener('click', saveFeatured);

    (async function init(){
      const u = await gate();
      if (!u) return;   // stops the page if not admin (prevents bounce loop confusion)
      await load();
    })();
  </script>
</body>
</html>
