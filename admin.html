<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Occy Weekend Football ‚Äî Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body { font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; padding:16px;
      background:linear-gradient(135deg,#0f172a,#1e3a8a,#0f172a); color:#fff; min-height:100vh; }
    h1 { color:#facc15; text-align:center; }
    .card { background:rgba(255,255,255,.95); color:#111; border-radius:12px; padding:20px; margin:20px auto;
      max-width:900px; box-shadow:0 4px 12px rgba(0,0,0,.3); }
    table { border-collapse:collapse; width:100%; margin-top:12px; }
    th,td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#facc15; color:#111; }
    .actions { margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
    button { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-size:14px;
      background:#1e3a8a; color:#fff; }
    button:hover { background:#3746c2; }
    #msg { margin-top:10px; font-size:14px; }
    a { color:#0f172a; }
    #gate { text-align:center; margin-top:40px; color:#ddd; }
    #app { display:none; }
  </style>
</head>
<body>
  <h1>‚öΩ Occy Weekend Football ¬∑ Admin</h1>

  <!-- Gate / status -->
  <div id="gate">Checking permissions‚Ä¶</div>

  <!-- Admin app -->
  <div id="app" class="card">
    <p>Select which fixtures should appear on the Predict page. Only admins can change this.</p>

    <div class="actions">
      <button id="earliest">Pick earliest 5 upcoming</button>
      <button id="save">Save selected as featured</button>
    </div>

    <p id="msg"></p>

    <table>
      <thead>
        <tr><th>Use?</th><th>Date</th><th>Home</th><th>Away</th></tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <p style="margin-top:10px"><a href="index.html">‚Üê Back to home</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const gateEl = document.getElementById('gate');
    const appEl  = document.getElementById('app');
    const rows   = document.getElementById('rows');
    const msg    = document.getElementById('msg');

    // üîí Client-side admin gate using profiles.is_admin
    async function gateAdmin() {
      // require signed-in user
      const { data: userRes } = await client.auth.getUser();
      const user = userRes?.user;
      if (!user) {
        gateEl.textContent = 'Please sign in‚Ä¶';
        // send to login page
        window.location.href = 'login.html';
        return false;
      }

      // check profiles.is_admin
      const { data: prof, error } = await client
        .from('profiles')
        .select('is_admin')
        .eq('id', user.id)
        .single();

      if (error) {
        gateEl.textContent = 'Error checking permissions: ' + error.message;
        return false;
      }
      if (!prof || !prof.is_admin) {
        // not an admin ‚Üí bounce to home
        window.location.href = 'index.html';
        return false;
      }

      // ok to show app
      gateEl.style.display = 'none';
      appEl.style.display = '';
      return true;
    }

    async function load(){
      msg.textContent='Loading‚Ä¶';
      const { data, error } = await client
        .from('fixtures')
        .select('id,home_team,away_team,utc_date,featured')
        .order('utc_date', { ascending: true });
      if(error){ msg.textContent='Error: '+error.message; return; }
      rows.innerHTML='';
      (data||[]).forEach(f=>{
        const tr=document.createElement('tr');
        const d=new Date(f.utc_date);
        tr.innerHTML=`
          <td><input type="checkbox" data-id="${f.id}" ${f.featured?'checked':''}></td>
          <td>${d.toLocaleString(undefined,{weekday:'short',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'})}</td>
          <td>${f.home_team}</td>
          <td>${f.away_team}</td>
        `;
        rows.appendChild(tr);
      });
      msg.textContent=`Loaded ${data.length} fixtures.`;
    }

    document.getElementById('earliest').addEventListener('click', ()=>{
      const checks = rows.querySelectorAll('input[type=checkbox]');
      let count=0;
      checks.forEach(c=>{
        if(count<5){ c.checked=true; count++; } else { c.checked=false; }
      });
      msg.textContent='Earliest 5 marked.';
    });

    // ‚úÖ RLS-safe: only UPDATEs (no upsert)
    document.getElementById('save').addEventListener('click', async () => {
      const checks = rows.querySelectorAll('input[type=checkbox]');
      const selectedIds = [], unselectedIds = [];
      checks.forEach(c => (c.checked ? selectedIds : unselectedIds).push(c.dataset.id));

      msg.textContent = 'Saving‚Ä¶';
      let errMsg='';

      if (selectedIds.length){
        const { error } = await client
          .from('fixtures')
          .update({ featured: true })
          .in('id', selectedIds);
        if (error) errMsg += `Set featured error: ${error.message} `;
      }
      if (unselectedIds.length){
        const { error } = await client
          .from('fixtures')
          .update({ featured: false })
          .in('id', unselectedIds);
        if (error) errMsg += `Unset featured error: ${error.message}`;
      }

      msg.textContent = errMsg ? ('Error: '+errMsg.trim()) : 'Saved!';
      await load();
    });

    (async function init(){
      const ok = await gateAdmin();
      if (!ok) return;
      await load();
    })();
  </script>
</body>
</html>
