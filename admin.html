<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€¢ Weekend Predictor</title>
  <link rel="stylesheet" href="brand.css" />
  <script defer src="supabase-config.js"></script>
  <script>
    async function loadAdmin() {
      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user || null;

      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // you can add role checks here later if needed
      document.getElementById('admin-email').textContent = user.email || '';
    }

    document.addEventListener('DOMContentLoaded', loadAdmin);
  </script>
</head>
<body>
  <div class="page-shell">
    <header class="top-nav">
      <div class="top-nav-left">
        <div class="nav-logo">
          <img src="assets/brand-logo.png" alt="Weekend Predictor logo" />
        </div>
        <div class="nav-text-group">
          <div class="nav-title">Weekend Predictor</div>
          <div class="nav-subtitle">Premier League prediction challenge</div>
        </div>
      </div>
      <nav class="top-nav-links">
        <a href="index.html">Home</a>
        <a href="predict.html">Predict</a>
        <a href="my-picks.html">My Picks</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="profile.html">Profile</a>
      </nav>
    </header>

    <main class="main-layout">
      <section class="panel panel-main">
        <div class="panel-inner">
          <h1>Admin tools</h1>
          <p class="muted">
            Signed in as: <span id="admin-email"></span>
          </p>
          <p class="muted">
            Use this space for entering fixtures, results and triggering leaderboard updates.
          </p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
