<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/logo-burst.png" />
  <link rel="stylesheet" href="brand.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><img class="brand-logo" src="assets/logo-burst.png" alt="">Admin</h1>
      <p class="muted">Fixture control + Submissions list</p>
    </div>

    <div class="card">
      <p id="who" class="muted">‚Äî</p>
      <div id="ok" class="ok"></div>
      <div id="err" class="error"></div>

      <div class="btn-row">
        <button id="sync" class="btn">üîÑ Sync fixtures now</button>
        <button id="earliest" class="btn">Pick earliest 5</button>
        <button id="save" class="btn">Save featured</button>
        <a class="btn btn-dark" href="index.html">‚Üê Home</a>
      </div>

      <p id="msg"></p>
      <table>
        <thead><tr><th>Use?</th><th>Date</th><th>Home</th><th>Away</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

    <div class="card">
      <h3>Submissions this weekend</h3>
      <ul id="subs"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    const who=document.getElementById('who'), ok=document.getElementById('ok'), err=document.getElementById('err'),
          rows=document.getElementById('rows'), msg=document.getElementById('msg'), subs=document.getElementById('subs');

    function showErr(t){ err.textContent=t; err.style.display='block'; }
    function showOk(t){ ok.textContent=t; ok.style.display='block'; }

    async function gate(){
      const { data: ur } = await client.auth.getUser(); const u=ur?.user;
      if(!u){ location.replace('login.html'); return null; }
      who.textContent=`Signed in as ${u.email}`;
      const { data } = await client.from('profiles').select('is_admin').eq('id',u.id).single();
      if(!data?.is_admin){ location.replace('index.html'); return null; }
      showOk('Admin verified'); return u;
    }

    async function loadFixtures(){
      msg.textContent='Loading fixtures‚Ä¶';
      const { data, error } = await client.from('fixtures')
        .select('id,home_team,away_team,utc_date,featured').order('utc_date',{ascending:true});
      if(error){ showErr(error.message); msg.textContent=''; return; }
      rows.innerHTML='';
      (data||[]).forEach(f=>{
        const d=new Date(f.utc_date);
        rows.innerHTML+=`<tr>
          <td><input type="checkbox" data-id="${f.id}" ${f.featured?'checked':''}></td>
          <td>${d.toLocaleString(undefined,{weekday:'short',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'})}</td>
          <td>${f.home_team}</td><td>${f.away_team}</td>
        </tr>`;
      });
      msg.textContent=`Loaded ${data?.length||0} fixtures.`;
    }

    async function syncNow(){
      msg.textContent='Syncing‚Ä¶';
      try{
        const { data: sess } = await client.auth.getSession();
        const token=sess?.session?.access_token||'';
        const res=await fetch(`${window.SUPABASE_URL}/functions/v1/sync_fixtures`,{
          method:'POST', headers:{'Authorization':`Bearer ${token}`,'Content-Type':'application/json'},
          body:JSON.stringify({trigger:'admin'})
        });
        if(!res.ok){ showErr('Sync failed'); msg.textContent=''; return; }
        showOk('Sync complete.'); await loadFixtures();
      }catch(e){ showErr(e.message||String(e)); msg.textContent=''; }
    }

    function pickEarliest5(){
      const checks=rows.querySelectorAll('input[type=checkbox]');
      let count=0; checks.forEach(c=>{ if(count<5){ c.checked=true; count++; } else c.checked=false; });
      msg.textContent='Earliest 5 marked. Click Save.';
    }

    async function saveFeatured(){
      const yes=[],no=[]; rows.querySelectorAll('input[type=checkbox]').forEach(c=>(c.checked?yes:no).push(c.dataset.id));
      msg.textContent='Saving‚Ä¶';
      if(yes.length) await client.from('fixtures').update({featured:true}).in('id',yes);
      if(no.length) await client.from('fixtures').update({featured:false}).in('id',no);
      msg.textContent='Saved!'; await loadFixtures();
    }

    async function loadSubs(){
      subs.innerHTML='';
      const { data: feats } = await client.from('fixtures').select('id,utc_date').eq('featured',true).order('utc_date').limit(1);
      if(!feats?.length) return;
      const weekStart=new Date(feats[0].utc_date).toISOString().split('T')[0];
      const { data: locks } = await client.from('week_locks').select('user_id').eq('week_start',weekStart);
      if(!locks?.length){ subs.innerHTML='<li>No submissions yet</li>'; return; }
      const ids=locks.map(l=>l.user_id);
      const { data: profs } = await client.from('profiles').select('id,display_name').in('id',ids);
      profs.forEach(p=>{ subs.innerHTML+=`<li>${p.display_name||p.id}</li>`; });
    }

    document.getElementById('sync').addEventListener('click',syncNow);
    document.getElementById('earliest').addEventListener('click',pickEarliest5);
    document.getElementById('save').addEventListener('click',saveFeatured);

    (async()=>{ const u=await gate(); if(u){ await loadFixtures(); await loadSubs(); } })();
  </script>
</body>
</html>
