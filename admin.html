<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€¢ Weekend Predictor</title>

  <!-- âœ… Early auth + admin-only gate -->
  <script type="module">
    import { supabase } from './supabase-config.js'
    const { data: { session } } = await supabase.auth.getSession()
    if (!session) {
      window.location.replace('login.html')
      throw new Error('Redirecting to login')
    }
    const { data, error } = await supabase
      .from('profiles').select('is_admin').eq('id', session.user.id).single()
    if (error || !data?.is_admin) {
      window.location.replace('predict.html')
      throw new Error('Not an admin')
    }
  </script>

  <style>

    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,.08);padding:16px;margin:16px 0}

<body class="bg-hero">
  <header class="top">
    <div class="inner">
      <a class="logo" href="index.html">WP</a>
      <nav class="topnav">
        <a href="predict.html" data-nav="predict">Predict</a>
        <a href="leaderboard.html" data-nav="leaderboard">Leaderboard</a>
        <a href="profile.html" data-nav="profile">Profile</a>
        <a href="admin.html" data-nav="admin" class="active">Admin</a>

      </nav>

  </header>

  <main class="wrap">
    <section class="card">
      <h2>Feature This Weekâ€™s 5 Fixtures</h2>
      <div class="small muted" id="weekLabel">â€”</div>

      <div class="toolbar">
        <button id="prevWeek" class="btn ghost" type="button">âŸµ Prev week</button>
        <button id="thisWeek" class="btn ghost" type="button">This week</button>
        <button id="nextWeek" class="btn ghost" type="button">Next week âŸ¶</button>

        <button id="refresh" class="btn secondary" type="button">Refresh</button>
        <button id="save" class="btn" type="button">Save featured</button>

        <div id="selCount" class="counter">Selected: 0 / 5</div>
      </div>

      <table id="table" style="display:none">
        <thead>
          <tr>
            <th class="center" style="width:60px">Pick</th>

          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div id="empty" class="small muted" style="display:none">
        No fixtures found for this week. Add fixtures first, then feature 5 of them here.
      </div>

      <div id="status" class="status muted">Loadingâ€¦</div>
    </section>
  </main>

  <!-- ðŸšª Logout wiring -->
  <script type="module">
    import { supabase } from './supabase-config.js'
    document.addEventListener('DOMContentLoaded', ()=>{
      const navLogout = document.getElementById('navLogout');
      navLogout?.addEventListener('click', async (e)=>{
        e.preventDefault();
        try { await supabase.auth.signOut(); } catch {}
        window.location.replace('login.html');
      });
    });
  </script>

  <!-- ðŸ§  Page logic -->
  <script type="module">
    import { supabase } from './supabase-config.js'

    // Elements
    const tbody = document.getElementById('tbody')
    const table = document.getElementById('table')
    const empty = document.getElementById('empty')
    const status = document.getElementById('status')
    const weekLabel = document.getElementById('weekLabel')
    const selCount = document.getElementById('selCount')
    const btnPrev = document.getElementById('prevWeek')
    const btnNext = document.getElementById('nextWeek')
    const btnThis = document.getElementById('thisWeek')
    const btnRefresh = document.getElementById('refresh')
    const btnSave = document.getElementById('save')

    // Helpers
    function pad(n){return String(n).padStart(2,'0')}
    function isoDate(d){return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`}
    function startOfWeek(d=new Date()){
      const x = new Date(d)
      const day = x.getDay() === 0 ? 7 : x.getDay() // Mon=1..Sun=7
      x.setHours(0,0,0,0)
      x.setDate(x.getDate() - (day - 1))
      return x
    }
    function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate()+n); return x; }

    let currentWeekStart = startOfWeek()
    const maxFeatured = 5
    let currentRows = [] // rows loaded for week

    function formatDateTime(iso){
      try{
        const d = new Date(iso)
        return `${d.toLocaleDateString()} ${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`
      }catch{ return iso }
    }

    function updateWeekLabel(){
      const end = addDays(currentWeekStart, 6)
      weekLabel.textContent = `Week of ${currentWeekStart.toLocaleDateString()} (Monâ€“Sun) â€¢ Range: ${currentWeekStart.toLocaleDateString()} â€“ ${end.toLocaleDateString()}`
    }

    function selectedIds(){
      return [...tbody.querySelectorAll('input[type=checkbox]:checked')].map(cb=>cb.value)
    }
    function updateCounter(){
      const n = selectedIds().length
      selCount.textContent = `Selected: ${n} / ${maxFeatured}`
    }

    function renderRows(rows){
      tbody.innerHTML = ''
      if (!rows.length){
        table.style.display = 'none'
        empty.style.display = 'block'
        return
      }
      empty.style.display = 'none'
      table.style.display = ''

      rows.forEach(r=>{
        const tr = document.createElement('tr')
        tr.className = r.featured ? 'featured-row' : ''
        tr.innerHTML = `
          <td class="center">
            <input type="checkbox" value="${String(r.id)}" ${r.featured ? 'checked' : ''} />
          </td>
          <td>${formatDateTime(r.utc_date)}</td>
          <td><strong>${escapeHtml(r.home_team)}</strong> vs <strong>${escapeHtml(r.away_team)}</strong></td>
          <td>${r.featured ? '<span class="small">Featured</span>' : ''}</td>
        `
        tbody.appendChild(tr)
      })

      // Enforce max 5
      tbody.querySelectorAll('input[type=checkbox]').forEach(cb=>{
        cb.addEventListener('change', (e)=>{
          const checked = selectedIds()
          if (checked.length > maxFeatured){
            // Undo the last change
            e.target.checked = false
          }
          // row highlight + badge
          const tr = e.target.closest('tr')
          if (e.target.checked) { tr.classList.add('featured-row') }
          else { tr.classList.remove('featured-row') }
          updateCounter()
        })
      })

      updateCounter()
    }

    function escapeHtml(s='') {
      return String(s)
        .replaceAll('&','&amp;').replaceAll('<','&lt;')
        .replaceAll('>','&gt;').replaceAll('"','&quot;')
        .replaceAll("'",'&#39;')
    }

    async function loadWeek(){
      status.textContent = 'Loadingâ€¦'
      tbody.innerHTML = ''
      table.style.display = 'none'
      empty.style.display = 'none'

      const weekStart = new Date(currentWeekStart)
      const weekEnd = addDays(weekStart, 7)

      const { data: fixtures, error } = await supabase
        .from('fixtures')
        .select('id, utc_date, home_team, away_team, featured')
        .gte('utc_date', weekStart.toISOString())
        .lt('utc_date', weekEnd.toISOString())
        .order('utc_date', { ascending: true })

      if (error) {
        console.error(error)
        status.innerHTML = '<span class="err">Could not load fixtures.</span>'
        empty.style.display = 'block'
        return
      }

      currentRows = fixtures || []
      renderRows(currentRows)
      status.textContent = ''
    }

    async function saveFeatured(){
      const chosen = new Set(selectedIds())
      if (chosen.size === 0){
        status.innerHTML = '<span class="err">Select up to 5 fixtures to feature.</span>'
        return
      }
      if (chosen.size > maxFeatured){
        status.innerHTML = '<span class="err">You can only feature 5 fixtures.</span>'
        return
      }

      btnSave.disabled = true
      status.textContent = 'Savingâ€¦'

      // Determine ids to set true / false within the loaded week
      const allIds = currentRows.map(r => r.id)
      const toTrue = allIds.filter(id => chosen.has(String(id)))
      const toFalse = allIds.filter(id => !chosen.has(String(id)))

      try {
        // Set featured=false for those not selected (limit scope to week rows only)
        if (toFalse.length){
          const { error: e1 } = await supabase
            .from('fixtures')
            .update({ featured: false })
            .in('id', toFalse)
          if (e1) throw e1
        }
        // Set featured=true for selected
        if (toTrue.length){
          const { error: e2 } = await supabase
            .from('fixtures')
            .update({ featured: true })
            .in('id', toTrue)
          if (e2) throw e2
        }

        status.innerHTML = '<span class="ok">Featured fixtures saved.</span>'
        await loadWeek()
      } catch (e){
        console.error(e)
        status.innerHTML = '<span class="err">Could not save featured fixtures.</span>'
      } finally {
        btnSave.disabled = false
      }
    }

    // Wire week controls
    btnPrev.addEventListener('click', async ()=>{
      currentWeekStart = addDays(currentWeekStart, -7)
      updateWeekLabel()
      await loadWeek()
    })
    btnNext.addEventListener('click', async ()=>{
      currentWeekStart = addDays(currentWeekStart, 7)
      updateWeekLabel()
      await loadWeek()
    })
    btnThis.addEventListener('click', async ()=>{
      currentWeekStart = startOfWeek()
      updateWeekLabel()
      await loadWeek()
    })
    btnRefresh.addEventListener('click', loadWeek)
    btnSave.addEventListener('click', saveFeatured)

    // Boot
    updateWeekLabel()
    await loadWeek()
  </script>
</body>
</html>
