<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Occy Weekend Football — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{ --bg1:#0f172a; --bg2:#1e3a8a; --gold:#facc15; --card:#fffffff2; }
    *{ box-sizing:border-box }
    body { font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; padding:16px;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg1)); color:#fff; min-height:100vh; }
    h1 { color:var(--gold); text-align:center; }
    .card { background:rgba(255,255,255,.95); color:#111; border-radius:12px; padding:20px; margin:20px auto;
      max-width:900px; box-shadow:0 4px 12px rgba(0,0,0,.3); }
    table { border-collapse:collapse; width:100%; margin-top:12px; }
    th,td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:var(--gold); color:#111; }
    .actions { margin-top:12px; display:flex; gap:8px; flex-wrap:wrap; }
    button { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-size:14px;
      background:#1e3a8a; color:#fff; }
    button:hover { background:#3746c2; }
    #msg, #who { margin-top:10px; font-size:14px; }
    a { color:#0f172a; }
    #gate { text-align:center; margin-top:20px; color:#ddd; }
    #app { display:none; }
    .error { background:#fee2e2; color:#7f1d1d; border:1px solid #fecaca; padding:10px; border-radius:8px; margin:12px auto; max-width:900px; display:none; }
    .ok    { background:#ecfdf5; color:#064e3b; border:1px solid #a7f3d0; padding:10px; border-radius:8px; margin:12px auto; max-width:900px; }
    .muted { color:#555; font-size:14px; }
    code  { background:#111; color:#facc15; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>⚽ Occy Weekend Football · Admin</h1>

  <!-- Visible diagnostics -->
  <div id="err" class="error"></div>
  <div id="ok" class="ok" style="display:none"></div>

  <!-- Gate / status -->
  <div id="gate">Checking permissions…</div>

  <!-- Admin app -->
  <div id="app" class="card">
    <p id="who" class="muted">—</p>
    <p class="muted">Select which fixtures should appear on the Predict page. Only admins can change this.</p>

    <div class="actions">
      <button id="earliest">Pick earliest 5 upcoming</button>
      <button id="save">Save selected as featured</button>
    </div>

    <p id="msg"></p>

    <table>
      <thead>
        <tr><th>Use?</th><th>Date</th><th>Home</th><th>Away</th></tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <p style="margin-top:10px"><a href="index.html">← Back to home</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const errEl = document.getElementById('err');
    const okEl  = document.getElementById('ok');
    const gateEl= document.getElementById('gate');
    const appEl = document.getElementById('app');
    const whoEl = document.getElementById('who');
    const rows  = document.getElementById('rows');
    const msg   = document.getElementById('msg');

    function showError(txt){
      errEl.textContent = txt;
      errEl.style.display = 'block';
    }
    function showOk(txt){
      okEl.textContent = txt;
      okEl.style.display = 'block';
    }

    // --- Config sanity checks BEFORE creating client ---
    (function checkConfig(){
      if (!window.SUPABASE_URL) showError('Missing SUPABASE_URL. Create /supabase-config.js with your project URL.');
      if (!window.SUPABASE_ANON_KEY) showError('Missing SUPABASE_ANON_KEY. Paste your anon key in /supabase-config.js.');
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        gateEl.textContent = 'Config error.';
      } else {
        showOk(`Using project: ${window.SUPABASE_URL}`);
      }
    })();

    let client;
    try {
      client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    } catch (e){
      showError('Failed to create Supabase client: ' + e.message);
      gateEl.textContent = 'Config error.';
    }

    async function ensureOwnProfile(user){
      // Try to read
      let { data: prof, error } = await client
        .from('profiles')
        .select('id, display_name, is_admin')
        .eq('id', user.id)
        .maybeSingle();
      if (error && error.code !== 'PGRST116') throw new Error('profiles select: ' + error.message);

      if (!prof){
        // Create own row (requires profiles_insert_own policy)
        const displayName = user.email?.split('@')[0] || 'User';
        const { error: insErr } = await client
          .from('profiles')
          .insert({ id: user.id, display_name: displayName });
        if (insErr) throw new Error('profiles insert: ' + insErr.message);

        const res = await client
          .from('profiles')
          .select('id, display_name, is_admin')
          .eq('id', user.id)
          .single();
        if (res.error) throw new Error('profiles reselect: ' + res.error.message);
        prof = res.data;
      }
      return prof;
    }

    async function gateAdmin(){
      try {
        if (!client) return false;

        const { data: userRes, error: uErr } = await client.auth.getUser();
        if (uErr) throw new Error('auth getUser: ' + uErr.message);
        const user = userRes?.user;
        if (!user) {
          showError('Not signed in. Redirecting to login…');
          window.location.href = 'login.html';
          return false;
        }

        // who’s signed in
        whoEl.textContent = `Signed in as ${user.email}`;

        const prof = await ensureOwnProfile(user);
        if (!prof?.is_admin) {
          showError('You are signed in, but not an admin. Redirecting to home…');
          setTimeout(()=> window.location.href='index.html', 1200);
          return false;
        }

        // OK
        gateEl.style.display='none';
        appEl.style.display='';
        showOk('Admin verified.');
        return true;

      } catch (e){
        showError(e.message || String(e));
        gateEl.textContent = 'Permission error.';
        return false;
      }
    }

    async function load(){
      msg.textContent='Loading…';
      const { data, error } = await client
        .from('fixtures')
        .select('id,home_team,away_team,utc_date,featured')
        .order('utc_date', { ascending: true });
      if(error){ msg.textContent='Error: '+error.message; return; }
      rows.innerHTML='';
      (data||[]).forEach(f=>{
        const tr=document.createElement('tr');
        const d=new Date(f.utc_date);
        tr.innerHTML=`
          <td><input type="checkbox" data-id="${f.id}" ${f.featured?'checked':''}></td>
          <td>${d.toLocaleString(undefined,{weekday:'short',month:'short',day:'2-digit',hour:'2-digit',minute:'2-digit'})}</td>
          <td>${f.home_team}</td>
          <td>${f.away_team}</td>
        `;
        rows.appendChild(tr);
      });
      msg.textContent=`Loaded ${data.length} fixtures.`;
    }

    document.getElementById('earliest').addEventListener('click', ()=>{
      const checks = rows.querySelectorAll('input[type=checkbox]');
      let count=0;
      checks.forEach(c=>{
        if(count<5){ c.checked=true; count++; } else { c.checked=false; }
      });
      msg.textContent='Earliest 5 marked.';
    });

    // UPDATE-only saves (RLS safe)
    document.getElementById('save').addEventListener('click', async () => {
      const checks = rows.querySelectorAll('input[type=checkbox]');
      const selectedIds = [], unselectedIds = [];
      checks.forEach(c => (c.checked ? selectedIds : unselectedIds).push(c.dataset.id));

      msg.textContent = 'Saving…';
      let errMsg='';

      if (selectedIds.length){
        const { error } = await client
          .from('fixtures')
          .update({ featured: true })
          .in('id', selectedIds);
        if (error) errMsg += `Set featured error: ${error.message} `;
      }
      if (unselectedIds.length){
        const { error } = await client
          .from('fixtures')
          .update({ featured: false })
          .in('id', unselectedIds);
        if (error) errMsg += `Unset featured error: ${error.message}`;
      }

      msg.textContent = errMsg ? ('Error: '+errMsg.trim()) : 'Saved!';
      await load();
    });

    (async function init(){
      const ok = await gateAdmin();
      if (!ok) return;
      await load();
    })();
  </script>
</body>
</html>
