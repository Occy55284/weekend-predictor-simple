<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Picks</title>
  <link rel="stylesheet" href="brand.css?v=13" />
  <style>
    .panel{background:#fff;border-radius:16px;padding:20px;max-width:900px;width:100%;box-shadow:0 8px 20px rgba(0,0,0,.15)}
    table.pk{width:100%;border-collapse:collapse;border-radius:12px;overflow:hidden}
    .pk th,.pk td{padding:10px 8px;border-bottom:1px solid #e5e7eb;text-align:center}
    .pk th{background:#f8fafc;text-transform:uppercase;letter-spacing:.03em}
    .ok{color:#065f46;font-weight:700}
    .exact{color:#0f766e;font-weight:800}
    .miss{color:#b91c1c;font-weight:700}
  </style>
</head>
<body>
  <main class="landing">
    <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
      <rect x="2" y="2" width="60" height="60" rx="12" fill="#1E824C"></rect>
      <circle cx="32" cy="32" r="16" fill="#FFF" stroke="#0E3E2A" stroke-width="3"></circle>
      <path d="M32 16 l6 6 -6 4 -6-4z M32 48 l6-6 -6-4 -6 4z M16 32 l6-6 4 6 -4 6z M48 32 l-6-6 -4 6 4 6z" fill="#0E3E2A"></path>
    </svg>

    <section class="panel">
      <h2 style="color:#1f357a;margin-bottom:10px">My Picks (This Week)</h2>
      <table class="pk" id="table">
        <thead><tr><th>#</th><th>Fixture</th><th>Kick-off</th><th>My Pick</th><th>Result</th><th>Points</th></tr></thead>
        <tbody id="tbody"><tr><td colspan="6" style="padding:18px;color:#64748b;">Loading…</td></tr></tbody>
      </table>
      <p id="status" class="help"></p>
    </section>
  </main>

  <script type="module" src="supabase-config.js"></script>
  <script type="module">
    import { supabase } from './supabase-config.js';
    const tbody = document.getElementById('tbody');
    const statusEl = document.getElementById('status');

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.replace('login.html');
    const user = session.user;

    function startOfWeek(d=new Date()){const x=new Date(d);const day=x.getDay();const diff=x.getDate()-day+(day===0?-6:1);x.setHours(0,0,0,0);return new Date(x.setDate(diff))}
    const weekStart = startOfWeek();

    function calcPoints(h,a,ph,pa){
      if (h==null || a==null || ph==null || pa==null) return 0;      // no result yet
      if (h===ph && a===pa) return 3;                                // exact
      const outcome = Math.sign(h-a), pickOut = Math.sign(ph-pa);
      return outcome===pickOut ? 1 : 0;                              // correct outcome
    }

    async function load(){
      // Get my predictions for fixtures this week (featured OR upcoming fallback)
      let { data: fixtures } = await supabase
        .from('fixtures')
        .select('id, home_team, away_team, utc_date, home_score, away_score, featured')
        .eq('featured', true)
        .order('utc_date', { ascending: true });

      if (!fixtures || fixtures.length===0){
        const nowISO = new Date().toISOString();
        const res = await supabase
          .from('fixtures')
          .select('id, home_team, away_team, utc_date, home_score, away_score')
          .gt('utc_date', nowISO)
          .order('utc_date', { ascending: true })
          .limit(10);
        fixtures = res.data || [];
      }

      const ids = fixtures.map(f=>f.id);
      const { data: preds } = await supabase
        .from('predictions')
        .select('fixture_id, home_goals, away_goals')
        .eq('user_id', user.id)
        .in('fixture_id', ids);

      const predMap = new Map((preds||[]).map(p=>[p.fixture_id,p]));

      tbody.innerHTML='';
      let total=0;
      fixtures.forEach((fx, i)=>{
        const p = predMap.get(fx.id);
        const pts = calcPoints(
          fx.home_score, fx.away_score,
          p?.home_goals ?? null, p?.away_goals ?? null
        );
        total += pts;

        const resTxt = (fx.home_score==null || fx.away_score==null)
          ? '—'
          : `${fx.home_score} : ${fx.away_score}`;

        const ptsClass = pts===3 ? 'exact' : (pts===1 ? 'ok' : 'miss');

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td><strong>${fx.home_team}</strong> vs <strong>${fx.away_team}</strong></td>
          <td>${new Date(fx.utc_date).toLocaleString()}</td>
          <td>${p ? `${p.home_goals} : ${p.away_goals}` : '—'}</td>
          <td>${resTxt}</td>
          <td class="${ptsClass}">${pts}</td>
        `;
        tbody.appendChild(tr);
      });

      const totalRow = document.createElement('tr');
      totalRow.innerHTML = `<td colspan="5" style="text-align:right;font-weight:700">Total</td><td style="font-weight:800">${total}</td>`;
      tbody.appendChild(totalRow);
    }

    load();
  </script>
</body>
  <!-- Mini top-right nav -->
<nav class="topnav">
  <a href="predict.html" data-nav="predict">Predict</a>
  <a href="my-picks.html" data-nav="mypicks">My Picks</a>
  <a href="leaderboard.html" data-nav="leaderboard">Leaderboard</a>
  <a href="profile.html" data-nav="profile">Profile</a>
  <a href="admin.html" id="navAdmin" data-nav="admin" style="display:none">Admin</a>
  <button class="logout" id="navLogout" title="Sign out">Logout</button>
</nav>

<script type="module">
  import { supabase } from './supabase-config.js';

  // Highlight the current page
  const path = location.pathname.toLowerCase();
  const markActive = (key) => {
    const el = document.querySelector(`.topnav [data-nav="${key}"]`);
    if (el) el.classList.add('active');
  };
  if (path.endsWith('/predict.html')) markActive('predict');
  else if (path.endsWith('/my-picks.html')) markActive('mypicks');
  else if (path.endsWith('/leaderboard.html')) markActive('leaderboard');
  else if (path.endsWith('/profile.html')) markActive('profile');
  else if (path.endsWith('/admin.html')) markActive('admin');

  // Show Admin link for admins
  try {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      const { data, error } = await supabase
        .from('profiles')
        .select('is_admin')
        .eq('id', session.user.id)
        .single();
      if (!error && data?.is_admin) {
        document.getElementById('navAdmin').style.display = '';
      }
    }
  } catch (e) {
    console.warn('Nav init warning:', e?.message || e);
  }

  // Logout
  document.getElementById('navLogout').addEventListener('click', async () => {
    await supabase.auth.signOut();
    location.replace('login.html');
  });
</script>

</html>
