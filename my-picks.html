<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Picks</title>
  <link rel="stylesheet" href="brand.css?v=23" />
  <style>
    .panel{background:#fff;border-radius:16px;padding:20px;max-width:1000px;width:100%;box-shadow:0 8px 20px rgba(0,0,0,.15)}
    .toolbar{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap;margin-bottom:10px}
    .btn{background:#28428f;color:#fff;border:none;padding:8px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    .btn.secondary{background:#475569}
    .meta{font-size:.9rem;color:#475569;text-align:center;margin-top:6px}

    table.pk{width:100%;border-collapse:collapse;border-radius:12px;overflow:hidden}
    .pk th,.pk td{padding:10px 8px;border-bottom:1px solid #e5e7eb;text-align:center}
    .pk th{background:#f8fafc;text-transform:uppercase;letter-spacing:.03em}
    .ok{color:#065f46;font-weight:700}
    .exact{color:#0f766e;font-weight:800}
    .miss{color:#b91c1c;font-weight:700}
    .left{text-align:left}
    .kick{color:#64748b;font-size:.9rem}
  </style>
</head>
<body>
  <!-- Top nav -->
  <nav class="topnav">
    <a href="predict.html" data-nav="predict">Predict</a>
    <a href="my-picks.html" class="active" data-nav="mypicks">My Picks</a>
    <a href="leaderboard.html" data-nav="leaderboard">Leaderboard</a>
    <a href="profile.html" data-nav="profile">Profile</a>
    <a href="admin.html" id="navAdmin" data-nav="admin" style="display:none">Admin</a>
    <button class="logout" id="navLogout">Logout</button>
  </nav>

  <main class="landing">
    <!-- Small logo -->
    <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
      <rect x="2" y="2" width="60" height="60" rx="12" fill="#1E824C"></rect>
      <circle cx="32" cy="32" r="16" fill="#FFF" stroke="#0E3E2A" stroke-width="3"></circle>
      <path d="M32 16 l6 6 -6 4 -6-4z M32 48 l6-6 -6-4 -6 4z M16 32 l6-6 4 6 -4 6z M48 32 l-6-6 -4 6 4 6z" fill="#0E3E2A"></path>
    </svg>

    <section class="panel">
      <h2 style="color:#1f357a;margin-bottom:8px;text-align:center">My Picks</h2>

      <div class="toolbar">
        <button id="prevBtn" class="btn secondary" title="Previous week">← Prev</button>
        <div id="weekLabel" class="meta" style="min-width:260px;text-align:center">Week loading…</div>
        <button id="thisWeekBtn" class="btn secondary" title="Jump to this week">This Week</button>
        <button id="nextBtn" class="btn secondary" title="Next week">Next →</button>
      </div>

      <table class="pk" id="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Fixture</th>
            <th>Kick-off</th>
            <th>Your Pick</th>
            <th>Result</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="6" style="padding:18px;color:#64748b;">Loading…</td></tr>
        </tbody>
      </table>

      <p id="totalLine" class="meta"></p>
      <p id="status" class="meta"></p>
    </section>
  </main>

  <script type="module" src="supabase-config.js"></script>
  <script type="module">
    import { supabase } from './supabase-config.js';

    // --- Navbar admin visibility + logout ---
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.replace('login.html');
        return;
      }
      document.getElementById('navLogout').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.replace('login.html');
      });
      try {
        const { data, error } = await supabase
          .from('profiles')
          .select('is_admin')
          .eq('id', session.user.id)
          .single();
        if (!error && data?.is_admin) {
          document.getElementById('navAdmin').style.display = '';
        }
      } catch {}
    })();

    // --- Elements ---
    const tbody = document.getElementById('tbody');
    const statusEl = document.getElementById('status');
    const totalLine = document.getElementById('totalLine');
    const weekLabel = document.getElementById('weekLabel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const thisWeekBtn = document.getElementById('thisWeekBtn');

    // --- Time helpers ---
    function startOfWeek(d=new Date()){const x=new Date(d);const day=x.getDay();const diff=x.getDate()-day+(day===0?-6:1);x.setHours(0,0,0,0);return new Date(x.setDate(diff))}
    function nextMonday(d){const x=new Date(d);const day=x.getDay();const add=((8-day)%7)||7;x.setDate(x.getDate()+add);x.setHours(0,0,0,0);return x}
    function isoDate(d){return d.toISOString().slice(0,10)}

    // --- State ---
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.replace('login.html');
    const user = session.user;

    let currentWeekStart = startOfWeek(new Date());

    // Points logic (3 exact, 1 outcome)
    function calcPoints(h,a,ph,pa){
      if (h==null || a==null || ph==null || pa==null) return 0;
      if (h===ph && a===pa) return 3;
      const outcome = Math.sign(h-a), pickOut = Math.sign(ph-pa);
      return outcome===pickOut ? 1 : 0;
    }

    // Load fixtures + your picks for the selected week
    async function loadWeek(){
      statusEl.textContent = '';
      tbody.innerHTML = '<tr><td colspan="6" style="padding:18px;color:#64748b;">Loading…</td></tr>';

      const weekEnd = nextMonday(new Date(currentWeekStart));
      weekLabel.textContent = `${currentWeekStart.toDateString()} → ${weekEnd.toDateString()}`;

      // Get fixtures in week; prefer featured for that week (they remain flagged after the week)
      let { data: fixtures, error: fxErr } = await supabase
        .from('fixtures')
        .select('id, home_team, away_team, utc_date, home_score, away_score, featured')
        .gte('utc_date', currentWeekStart.toISOString())
        .lt('utc_date', weekEnd.toISOString())
        .order('utc_date', { ascending: true });

      if (fxErr) { statusEl.textContent='Error loading fixtures.'; console.error(fxErr); return; }

      // If some weeks had no "featured" flag (early testing), still show whatever exists
      const featured = (fixtures||[]).filter(f => f.featured);
      const list = featured.length ? featured : (fixtures || []);

      if (!list.length){
        tbody.innerHTML = '<tr><td colspan="6" style="padding:18px;color:#64748b;">No fixtures this week.</td></tr>';
        totalLine.textContent = '';
        return;
      }

      // Your predictions for those fixtures
      const ids = list.map(f=>f.id);
      const { data: preds, error: pErr } = await supabase
        .from('predictions')
        .select('fixture_id, home_goals, away_goals')
        .eq('user_id', user.id)
        .in('fixture_id', ids);

      if (pErr) { statusEl.textContent='Error loading your picks.'; console.error(pErr); return; }

      const predMap = new Map((preds||[]).map(p=>[p.fixture_id,p]));

      // Render
      tbody.innerHTML='';
      let total=0;
      list.forEach((fx, i)=>{
        const p = predMap.get(fx.id);
        const pts = calcPoints(fx.home_score, fx.away_score, p?.home_goals ?? null, p?.away_goals ?? null);
        total += pts;

        const resTxt = (fx.home_score==null || fx.away_score==null)
          ? '—'
          : `${fx.home_score} : ${fx.away_score}`;

        const ptsClass = pts===3 ? 'exact' : (pts===1 ? 'ok' : 'miss');
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td class="left"><strong>${fx.home_team}</strong> vs <strong>${fx.away_team}</strong></td>
          <td class="kick">${new Date(fx.utc_date).toLocaleString()}</td>
          <td>${p ? `${p.home_goals} : ${p.away_goals}` : '—'}</td>
          <td>${resTxt}</td>
          <td class="${ptsClass}">${pts}</td>
        `;
        tbody.appendChild(tr);
      });

      totalLine.textContent = `Total points for the week: ${total}`;
    }

    // Week navigation
    prevBtn.addEventListener('click', ()=>{ currentWeekStart = new Date(currentWeekStart.getTime() - 7*24*60*60*1000); loadWeek(); });
    nextBtn.addEventListener('click', ()=>{ currentWeekStart = new Date(currentWeekStart.getTime() + 7*24*60*60*1000); loadWeek(); });
    thisWeekBtn.addEventListener('click', ()=>{ currentWeekStart = startOfWeek(new Date()); loadWeek(); });

    // Initial load
    await loadWeek();
  </script>
</body>
</html>
