<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile</title>
  <link rel="stylesheet" href="brand.css?v=5" />
</head>
<body>
  <main class="landing">
    <!-- Logo -->
    <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
      <rect x="2" y="2" width="60" height="60" rx="12" fill="#1E824C"></rect>
      <circle cx="32" cy="32" r="16" fill="#FFF" stroke="#0E3E2A" stroke-width="3"></circle>
      <path d="M32 16 l6 6 -6 4 -6 -4z M32 48 l6-6 -6-4 -6 4z M16 32 l6-6 4 6 -4 6z M48 32 l-6-6 -4 6 4 6z"
            fill="#0E3E2A"></path>
    </svg>

    <div class="card">
      <h2>My Profile</h2>
      <form id="profile-form">
        <label>
          Nickname:<br />
          <input type="text" id="nickname" required />
        </label>
        <br /><br />
        <label>
          Favourite Team:<br />
          <select id="team" required>
            <option value="">Select your team</option>
            <option value="Arsenal">Arsenal</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Man City">Man City</option>
            <option value="Man United">Man United</option>
            <option value="Tottenham">Tottenham</option>
          </select>
        </label>
        <br /><br />
        <button type="submit">Save Profile</button>
      </form>
      <p id="status" style="margin-top:10px;font-size:.9rem;color:#1f357a;"></p>
    </div>
  </main>

  <script type="module" src="supabase-config.js"></script>
  <script type="module">
    import { supabase } from './supabase-config.js';

    const form = document.getElementById('profile-form');
    const nicknameEl = document.getElementById('nickname');
    const teamEl = document.getElementById('team');
    const statusEl = document.getElementById('status');

    // 1) Ensure user is signed in
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.replace('login.html');
    }
    const user = session.user;

    // 2) Load existing profile
    async function loadProfile() {
      const { data, error } = await supabase
        .from('profiles')
        .select('display_name, favorite_team')
        .eq('id', user.id)
        .single();

      if (error && error.code !== 'PGRST116') { // ignore "no rows" error
        console.error(error);
        statusEl.textContent = 'Error loading profile';
      } else if (data) {
        nicknameEl.value = data.display_name || '';
        teamEl.value = data.favorite_team || '';
      }
    }

    // 3) Save profile
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Saving...';

      const updates = {
        id: user.id,
        display_name: nicknameEl.value.trim(),
        favorite_team: teamEl.value
      };

      const { error } = await supabase
        .from('profiles')
        .upsert(updates, { onConflict: 'id' });

      if (error) {
        console.error(error);
        statusEl.textContent = 'Error saving profile';
      } else {
        statusEl.textContent = 'Profile saved âœ…';
      }
    });

    loadProfile();
  </script>
</body>
</html>
