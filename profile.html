<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile â€“ Occy Weekend Football</title>
  <link rel="stylesheet" href="brand.css">
  <link rel="icon" href="assets/brand-logo.png" />
</head>
<body>
  <div class="brand-header">
    <img src="assets/brand-logo.png" alt="Occy Weekend Football">
  </div>

  <div class="container card">
    <h1>My Profile</h1>
    <form id="profileForm">
      <label>Nickname</label>
      <input type="text" id="nickname">

      <label>Favourite Team</label>
      <input type="text" id="team">

      <button class="btn">Save Profile</button>
    </form>
    <div id="msg" class="muted"></div>
  </div>

  <script src="supabase-config.js"></script>
  <script>
    async function loadProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { location.href = "login.html"; return; }
      let { data: prof } = await supabase.from("profiles").select("*").eq("id", user.id).maybeSingle();
      if (prof) {
        document.getElementById("nickname").value = prof.nickname || "";
        document.getElementById("team").value = prof.team || "";
      }
    }
    document.getElementById("profileForm").onsubmit = async (e) => {
      e.preventDefault();
      const { data: { user } } = await supabase.auth.getUser();
      await supabase.from("profiles").upsert({
        id: user.id,
        nickname: document.getElementById("nickname").value,
        team: document.getElementById("team").value
      });
      document.getElementById("msg").textContent = "Saved!";
    }
    loadProfile();
  </script>
</body>
</html>
