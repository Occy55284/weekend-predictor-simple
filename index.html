<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Occy Weekend Football — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="brand.css" />
</head>
<body class="center-screen">
  <div class="container" style="max-width:720px; text-align:center;">
    <div class="header">
      <h1>⚽ Occy Weekend Football <span id="roleTag" class="tag" style="display:none">Admin mode</span></h1>
      <div id="who" class="muted"></div>
    </div>

    <!-- Logged OUT -->
    <div id="loggedOut" class="btn-row" style="justify-content:center; display:none">
      <a class="btn" href="login.html">Sign in / Sign up</a>
    </div>

    <!-- Logged IN: ADMIN -->
    <div id="adminOnly" class="btn-row" style="justify-content:center; display:none">
      <a class="btn" href="admin.html">Admin</a>
      <button id="logoutAdmin" class="btn btn-dark">Sign out</button>
    </div>

    <!-- Logged IN: USER — PROFILE INCOMPLETE -->
    <div id="userNeedsProfile" class="btn-row" style="justify-content:center; display:none">
      <a class="btn" href="profile.html">My Profile</a>
      <button id="logoutNeeds" class="btn btn-dark">Sign out</button>
      <p class="muted" style="width:100%; margin-top:8px;">
        Please complete your profile (nickname + favourite team) to unlock predictions.
      </p>
    </div>

    <!-- Logged IN: USER — PROFILE COMPLETE -->
    <div id="userReady" class="btn-row" style="justify-content:center; display:none">
      <a class="btn" href="predict.html">Make Predictions</a>
      <a class="btn" href="leaderboard.html">Leaderboard</a>
      <a class="btn" href="profile.html">My Profile</a>
      <button id="logoutUser" class="btn btn-dark">Sign out</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    const who = document.getElementById('who');
    const tag = document.getElementById('roleTag');

    const loggedOut = document.getElementById('loggedOut');
    const adminOnly = document.getElementById('adminOnly');
    const userNeeds = document.getElementById('userNeedsProfile');
    const userReady = document.getElementById('userReady');

    function show(view){
      loggedOut.style.display = (view==='out') ? 'flex' : 'none';
      adminOnly.style.display = (view==='admin') ? 'flex' : 'none';
      userNeeds.style.display = (view==='needs') ? 'flex' : 'none';
      userReady.style.display = (view==='ready') ? 'flex' : 'none';
    }

    async function ensureOwnProfile(id, email){
      const { data: prof } = await client.from('profiles').select('id').eq('id', id).maybeSingle();
      if (!prof){
        const display_name = (email||'').split('@')[0] || 'User';
        await client.from('profiles').insert({ id, display_name });
      }
    }

    async function isAdmin(id){
      const { data, error } = await client.from('profiles').select('is_admin').eq('id', id).single();
      if (error) return false;
      return !!data?.is_admin;
    }

    async function profileComplete(id){
      const { data, error } = await client
        .from('profiles')
        .select('display_name,favorite_team')
        .eq('id', id)
        .single();
      if (error) return false;
      return !!(data?.display_name && data?.favorite_team);
    }

    async function init(){
      const { data: ur } = await client.auth.getUser();
      const u = ur?.user;

      if (!u){
        who.textContent = '';
        tag.style.display='none';
        show('out');
        return;
      }

      who.textContent = `Signed in as ${u.email}`;
      await ensureOwnProfile(u.id, u.email);

      if (await isAdmin(u.id)){
        tag.style.display='inline-block';
        show('admin');
        return;
      }

      // Regular user: gate on profile completeness
      tag.style.display='none';
      const ready = await profileComplete(u.id);
      show(ready ? 'ready' : 'needs');
    }

    async function logout(){
      await client.auth.signOut();
      location.replace('index.html');
    }
    document.getElementById('logoutAdmin')?.addEventListener('click', logout);
    document.getElementById('logoutNeeds')?.addEventListener('click', logout);
    document.getElementById('logoutUser')?.addEventListener('click', logout);

    init();
  </script>
</body>
</html>
