<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Occy Weekend Football</title>
  <link rel="stylesheet" href="brand.css">
  <link rel="icon" href="assets/brand-logo.png" />
</head>
<body>
  <div class="brand-header">
    <img src="assets/brand-logo.png" alt="Occy Weekend Football">
  </div>

  <div class="container card">
    <div class="header">
      <h1>Occy Weekend Football</h1>
      <div id="who" class="muted"></div>
    </div>
    <div class="btn-row" id="navBtns">
      <!-- JS will decide which buttons show -->
    </div>
  </div>

  <script src="supabase-config.js"></script>
  <script>
    async function init() {
      const { data: { user } } = await supabase.auth.getUser();
      const nav = document.getElementById("navBtns");
      nav.innerHTML = "";
      if (!user) {
        nav.innerHTML = `<a class="btn" href="login.html">Sign in / Sign up</a>`;
        return;
      }
      document.getElementById("who").textContent = user.email;

      // Show profile always
      nav.innerHTML += `<a class="btn" href="profile.html">My Profile</a>`;

      // If admin
      let { data: prof } = await supabase.from("profiles").select("*").eq("id", user.id).maybeSingle();
      if (prof?.is_admin) {
        nav.innerHTML += `<a class="btn" href="admin.html">Admin</a>`;
      } else {
        nav.innerHTML += `<a class="btn" href="predict.html">Make Predictions</a>`;
        nav.innerHTML += `<a class="btn" href="leaderboard.html">Leaderboard</a>`;
      }
      nav.innerHTML += `<button class="btn btn-dark" onclick="supabase.auth.signOut().then(()=>location.href='index.html')">Sign out</button>`;
    }
    init();
  </script>
</body>
</html>
