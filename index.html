<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Occy Weekend Football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0; padding: 16px;
      background: linear-gradient(135deg,#0f172a,#1e3a8a,#0f172a);
      color: #fff; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    h1 { color: #facc15; text-align: center; }
    .buttons { display: flex; flex-direction: column; gap: 12px; margin-top: 24px; }
    button {
      padding: 12px 18px; border: none; border-radius: 8px; font-size: 16px;
      background: #1e3a8a; color: #fff; cursor: pointer;
    }
    button:hover { background: #3746c2; }
    .muted { color: #ddd; margin-top: 20px; }
    #adminBtn { display: none; } /* hidden until check passes */
  </style>
</head>
<body>
  <h1>âš½ Occy Weekend Football</h1>
  <div class="buttons">
    <button onclick="location.href='login.html'">Sign In / Sign Up</button>
    <button onclick="location.href='predict.html'">Make Predictions</button>
    <button onclick="location.href='leaderboard.html'">Leaderboard</button>
    <button onclick="location.href='wall.html'">Prediction Wall</button>
    <button id="adminBtn" onclick="location.href='admin.html'">Admin</button>
  </div>
  <p class="muted">Welcome to your weekend predictor app.</p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    const client = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    async function checkAdmin(){
      const { data: userRes } = await client.auth.getUser();
      const user = userRes?.user;
      if (!user) return;

      const { data: prof, error } = await client
        .from('profiles')
        .select('is_admin')
        .eq('id', user.id)
        .single();

      if (error) {
        console.warn("Profile check failed", error.message);
        return;
      }

      if (prof && prof.is_admin) {
        document.getElementById('adminBtn').style.display = 'block';
      }
    }

    checkAdmin();
  </script>
</body>
</html>
