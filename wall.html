<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Predictions Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px auto; max-width: 900px; padding: 16px; color:#111; }
    table { border-collapse: collapse; width: 100%; margin-top:20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background:#f3f4f6; }
    h1 { margin-bottom: 0; }
    .muted { color:#666; font-size:14px; }
  </style>
</head>
<body>
  <a href="index.html">← Back</a>
  <h1>Predictions Wall</h1>
  <p class="muted">Everyone’s latest saved picks</p>

  <table id="predTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Fixture</th>
        <th>Home Goals</th>
        <th>Away Goals</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://xxqykjiuowunwdiskhnk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInRlZiI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4cXlraml1b3d1bndkaXNraG5rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjY0MTcsImV4cCI6MjA3MjMwMjQxN30.jdmL2nU07BwoSHxaGavnymhBpxA2HYnPOzNerR_Qa6I";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadPredictions() {
      const { data, error } = await client.from("predictions").select("*").order("created_at", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const tbody = document.querySelector("#predTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name || ""}</td>
          <td>${row.fixture_id}</td>
          <td>${row.home_goals}</td>
          <td>${row.away_goals}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadPredictions();
  </script>
</body>
</html>
