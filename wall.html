<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Predictions Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px auto; max-width: 900px; padding: 16px; color:#111; }
    table { border-collapse: collapse; width: 100%; margin-top:20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background:#f3f4f6; }
    h1 { margin-bottom: 0; }
    .muted { color:#666; font-size:14px; }
  </style>
</head>
<body>
  <a href="index.html">← Back</a>
  <h1>Predictions Wall</h1>
  <p class="muted">Everyone’s latest saved picks</p>

  <p id="msg" class="muted">Loading…</p>

  <table id="predTable" style="display:none">
    <thead>
      <tr>
        <th>Name</th>
        <th>Fixture</th>
        <th>Home</th>
        <th>Away</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    async function loadPredictions() {
      const msg = document.getElementById('msg');
      const table = document.getElementById('predTable');
      const tbody = table.querySelector('tbody');

      const url = window.SUPABASE_URL, key = window.SUPABASE_ANON_KEY;
      if (!url || !key) { msg.textContent = 'Missing Supabase config.'; return; }
      const client = supabase.createClient(url, key);

      // 1) get predictions (new: user_id; old rows may have name)
      const { data: preds, error } = await client
        .from('predictions')
        .select('user_id, name, fixture_id, home_goals, away_goals');

      if (error) { msg.textContent = 'Error: ' + error.message; return; }
      if (!preds || preds.length === 0) { msg.textContent = 'No picks yet.'; return; }

      // 2) collect user_ids that exist
      const userIds = [...new Set(preds.map(r => r.user_id).filter(Boolean))];

      // 3) load profiles for names
      let namesById = {};
      if (userIds.length) {
        const { data: profiles } = await client
          .from('profiles')
          .select('id, display_name')
          .in('id', userIds);
        (profiles || []).forEach(p => { namesById[p.id] = p.display_name || ''; });
      }

      // 4) render
      tbody.innerHTML = '';
      preds.forEach(r => {
        const label = r.user_id ? (namesById[r.user_id] || '(no name set)') : (r.name || '(anon)');

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${label}</td>
          <td>${r.fixture_id}</td>
          <td>${r.home_goals}</td>
          <td>${r.away_goals}</td>
        `;
        tbody.appendChild(tr);
      });

      msg.textContent = `Loaded ${preds.length} row(s).`;
      table.style.display = '';
    }

    loadPredictions();
    setInterval(loadPredictions, 10000);
  </script>
</body>
</html>
