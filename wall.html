<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Predictions Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px auto; max-width: 900px; padding: 16px; color:#111; }
    table { border-collapse: collapse; width: 100%; margin-top:20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background:#f3f4f6; }
    h1 { margin-bottom: 0; }
    .muted { color:#666; font-size:14px; }
    #msg { margin-top: 10px; }
  </style>
</head>
<body>
  <a href="index.html">← Back</a>
  <h1>Predictions Wall</h1>
  <p class="muted">Everyone’s latest saved picks</p>

  <p id="msg" class="muted">Loading…</p>

  <table id="predTable" style="display:none">
    <thead>
      <tr>
        <th>Name</th>
        <th>Fixture</th>
        <th>Home Goals</th>
        <th>Away Goals</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Supabase SDK + your project keys -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    async function loadPredictions() {
      const msg = document.getElementById('msg');
      const table = document.getElementById('predTable');
      const tbody = table.querySelector('tbody');

      // Use the same config file as the rest of the site
      const url = window.SUPABASE_URL;
      const key = window.SUPABASE_ANON_KEY;

      if (!url || !key) {
        msg.textContent = 'Supabase config missing. Check supabase-config.js';
        return;
      }

      const client = supabase.createClient(url, key);

      // Fetch rows (no fragile order-by). If you have many rows, limit to 200.
      const { data, error } = await client
        .from('predictions')
        .select('name, fixture_id, home_goals, away_goals'); // add created_at here if your table has it

      if (error) {
        console.error(error);
        msg.textContent = 'Error loading predictions: ' + (error.message || 'unknown');
        return;
      }

      if (!data || data.length === 0) {
        msg.textContent = 'No picks saved yet.';
        table.style.display = 'none';
        return;
      }

      // Show table
      msg.textContent = `Loaded ${data.length} row(s).`;
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name ?? ''}</td>
          <td>${row.fixture_id}</td>
          <td>${row.home_goals}</td>
          <td>${row.away_goals}</td>
        `;
        tbody.appendChild(tr);
      });
      table.style.display = '';
    }

    // auto-refresh every 10s (optional). Comment out if you don’t want it.
    loadPredictions();
    setInterval(loadPredictions, 10000);
  </script>
</body>
</html>
